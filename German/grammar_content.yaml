  explanation: |
    ## Personalpronomen (Personal Pronouns)

    German personal pronouns change their form depending on whether they are the subject (Nominativ), direct object (Akkusativ), or indirect object (Dativ).

    ### **1. Pronoun Table**

    | Person    | Nominativ  | Akkusativ | Dativ    | English            |
    |-----------|------------|-----------|----------|--------------------|
    | ich       | ich        | mich      | mir      | I / me             |
    | du        | du         | dich      | dir      | you (sing. informal)|
    | er        | er         | ihn       | ihm      | he / him           |
    | sie       | sie        | sie       | ihr      | she / her          |
    | es        | es         | es        | ihm      | it                 |
    | wir       | wir        | uns       | uns      | we / us            |
    | ihr       | ihr        | euch      | euch     | you (plural informal)|
    | sie       | sie        | sie       | ihnen    | they / them        |
    | Sie       | Sie        | Sie       | Ihnen    | you (formal)       |

    ---
    ### **2. Examples for Each Case**

    **Nominativ (subject):**  
    - **Ich** lerne Deutsch. _(I learn German.)_
    - **Du** bist mein Freund. _(You are my friend.)_
    - **Er** liest ein Buch. _(He is reading a book.)_
    - **Sie** arbeitet im Krankenhaus. _(She works in the hospital.)_
    - **Wir** wohnen in Berlin. _(We live in Berlin.)_
    - **Sie** gehen ins Kino. _(They go to the cinema.)_

    **Akkusativ (direct object):**  
    - Kannst du **mich** hören? _(Can you hear me?)_
    - Ich sehe **dich** jeden Tag. _(I see you every day.)_
    - Sie ruft **ihn** an. _(She calls him.)_
    - Er liebt **sie**. _(He loves her.)_
    - Wir besuchen **euch**. _(We visit you (pl).)_
    - Ich lade **Sie** ein. _(I invite you (formal).)_

    **Dativ (indirect object):**  
    - Gib **mir** das Buch. _(Give me the book.)_
    - Ich schenke **dir** einen Stift. _(I give you a pen.)_
    - Das Kleid gefällt **ihr**. _(She likes the dress.)_
    - Er hilft **uns** immer. _(He always helps us.)_
    - Ich sage **ihnen** die Wahrheit. _(I tell them the truth.)_
    - Ich danke **Ihnen**. _(Thank you (formal).)_

    ---
    **Notes:**
    - "Sie" (capitalized) is always formal "you" (singular and plural), and its forms are always capitalized.
    - "sie" can mean "she" or "they"—use the verb ending to distinguish.
    - "es" = it, often used for weather, animals, things.

    **Tip:**  
    Practice by replacing the subject or object in sentences with the correct pronoun!


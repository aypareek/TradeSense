ConditionalStatements:
  explanation: |
    ## Konditionalsätze (Conditional Statements) – if/then sentences

    German uses conditional sentences to describe situations that depend on certain conditions—real or imagined.

    ---
    ### **1. Typen von Konditionalsätzen (Types of Conditional Sentences)**

    | Typ         | Nebensatz (if/condition)            | Hauptsatz (then/result)         | Beispiel/Translation            |
    |-------------|-------------------------------------|----------------------------------|---------------------------------|
    | Real, present/future | wenn/falls + Präsens        | Präsens, Futur, Modal, Imperativ | Wenn es regnet, bleibe ich zu Hause.<br>(If it rains, I stay at home.) |
    | Real, future         | wenn/falls + Präsens        | Futur I                          | Wenn ich Zeit habe, werde ich kommen.<br>(If I have time, I will come.) |
    | Unreal/hypothetical, present | wenn + Konjunktiv II | würde + Infinitiv                | Wenn ich Geld hätte, würde ich reisen.<br>(If I had money, I would travel.) |
    | Unreal, past         | wenn + Plusquamperfekt (hätte/ wäre + Partizip II) | hätte/wäre + Partizip II         | Wenn ich das gewusst hätte, hätte ich geholfen.<br>(If I had known that, I would have helped.) |

    ---
    ### **2. Haupt-Konnektoren**

    - **wenn**: if, whenever (most common; both real & unreal)
    - **falls**: if, in case (less likely, more formal/conditional)
    - **sofern**: provided that, as long as (rare, formal, for requirements)
    - **so…dass**: so that (consequence, not true conditional)
    - **sonst**: otherwise (used in main clause: ... , sonst ...)
    - **damit**: so that (purpose)

    ---
    ### **3. Satzbau und Kommaregeln (Word Order and Commas)**

    - **Wenn/falls/sofern** starts a subordinate clause (verb goes to the end).
    - Use a comma to separate clauses.
    - Order can be swapped:

      - **Wenn** es regnet, gehe ich nicht raus.
      - Ich gehe nicht raus, **wenn** es regnet.

    - Main clause verb always in 2nd position, even after the comma.

    ---
    ### **4. Typische Strukturen (Typical Structures)**

    #### **A. Real (Gegenwart/Zukunft):**
    - Wenn ich Zeit habe, komme ich. _(If I have time, I’ll come.)_
    - Falls du Fragen hast, melde dich. _(If you have questions, get in touch.)_
    - Sofern es nicht regnet, machen wir ein Picknick. _(If it doesn’t rain, we’ll have a picnic.)_

    #### **B. Unreal/Hypothetical (Konjunktiv II):**
    - Wenn ich mehr Geld **hätte**, **würde** ich ein Haus kaufen. _(If I had more money, I would buy a house.)_
    - Wenn sie Zeit **hätte**, **würde** sie mitkommen.
    - Wenn es nicht so kalt **wäre**, **würden** wir schwimmen gehen.

    #### **C. Unreal Past (Plusquamperfekt + Konjunktiv II):**
    - Wenn ich dich gesehen **hätte**, **hätte** ich Hallo gesagt. _(If I had seen you, I would have said hello.)_
    - Wenn er schneller **gelaufen wäre**, **wäre** er nicht zu spät gekommen.

    #### **D. Main Clause First (No change in meaning):**
    - Ich gehe ins Kino, wenn ich Zeit habe.
    - Ich würde ein Haus kaufen, wenn ich mehr Geld hätte.

    ---
    ### **5. Sonst: Expressing consequences**

    - Mach schnell, **sonst** kommen wir zu spät! _(Hurry up, otherwise we’ll be late!)_
    - Beeil dich, **sonst** fährt der Bus ohne dich ab! _(Otherwise the bus will leave without you!)_

    ---
    ### **6. damit: Expressing purpose**

    - Ich lerne Deutsch, **damit** ich in Deutschland arbeiten kann. _(I’m learning German so that I can work in Germany.)_

    ---
    ### **7. Signalwörter und Zeitangaben**

    - immer wenn… (whenever…)
    - jedes Mal wenn… (every time…)
    - nur wenn… (only if…)

    ---
    ### **8. Verneinung und Doppelte Bedingungen (Negation & Double Conditions)**

    - Wenn ich **kein** Geld habe, bleibe ich zu Hause.
    - Wenn du **nicht** kommst, bin ich traurig.
    - **Wenn** du lernst **und** übst, **dann** bestehst du die Prüfung.

    ---
    ### **9. Fragen und Short answers**

    - Was machst du, **wenn** du frei hast?
    - Was würdest du machen, **wenn** du im Lotto gewinnen würdest?
    - Was hättest du gemacht, **wenn** du den Bus verpasst hättest?

    ---
    ### **10. Special: Wenn vs. Als**
    - **wenn**: repeated/possible events, all tenses  
      - Wenn ich krank bin, bleibe ich zu Hause. _(every time)_
    - **als**: single event in the past  
      - Als ich Kind war, spielte ich oft im Park. _(when I was a child)_

    ---
    ### **11. Redemittel (Useful Phrases for Exams)**
    - Wenn ich mehr Zeit hätte, ...
    - Falls Sie noch Fragen haben, ...
    - Nur wenn das Wetter gut ist, ...
    - Sonst kann ich leider nicht kommen.

    ---
    ### **12. Extra: Kompakt-Beispiele**

    - **Wenn ich im Urlaub bin, entspanne ich mich.**
    - **Falls es regnet, bleiben wir drinnen.**
    - **Wenn ich besser Deutsch sprechen könnte, würde ich mehr Freunde haben.**
    - **Wenn ich das gewusst hätte, wäre ich nicht gekommen.**
    - **Ich komme morgen, sofern ich Zeit habe.**
    - **Du musst lernen, sonst bestehst du die Prüfung nicht.**
    - **Sie trainiert viel, damit sie die Prüfung besteht.**


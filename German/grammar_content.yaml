    - Used for general statements (subject: man, verb in 3rd person singular)
      - Man spricht Deutsch in Deutschland. _(People speak German in Germany.)_
      - Hier darf man nicht rauchen. _(One is not allowed to smoke here.)_
      - Wie sagt man das auf Deutsch? _(How do you say that in German?)_
      - Man kann hier parken. _(You can park here.)_

    ### **Impersonal Passive Alternative**
    - Das Haus wird gebaut. _(The house is being built.)_
    - **Man** baut das Haus. _(People are building the house.)_

    ### **Tip:**  
    - Use “man” for general rules, signs, customs!


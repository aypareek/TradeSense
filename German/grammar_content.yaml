PronunciationPhonetics:
  explanation: |
    ## Aussprache und Phonetik (Pronunciation and Phonetics)

    Mastering German pronunciation helps you be understood and sound natural.

    ### **Schwierige Laute (Difficult Sounds)**
    - **ch**:  
      - ich ([ç] as in "nicht") vs. ach ([x] as in "Bach")
    - **r**:  
      - guttural "R" ([ʁ]) as in "rot", "Brot"
    - **ü/ö/ä**:  
      - ü [y] as in "müde", ö [ø] as in "schön", ä [ɛ] as in "Mädchen"
    - **z** = "ts" (Zeit, zehn)
    - **sp/st** at the start: "shp"/"sht" (spielen, stehen)

    ### **Silben und Betonung (Syllables and Stress)**
    - Stress is usually on the first syllable: **LEben**, **SCHUle**, **TIsch**
    - Prefixes:  
      - Separable: stress the prefix (**AUSgehen**, **MITbringen**)  
      - Inseparable: stress the verb (**verSTEHEN**, **beKOMMen**)

    ### **Intonation**
    - Yes/No questions rise at the end: Kommst du? ↑
    - W-questions fall: Wo wohnst du? ↓

    ### **Zungenbrecher (Tongue Twisters)**
    - Fischers Fritze fischt frische Fische.
    - Blaukraut bleibt Blaukraut und Brautkleid bleibt Brautkleid.

    ### **Tips**
    - Use online dictionaries for audio (e.g., Duden, Leo).
    - Record and compare your voice to native speakers.
    - Mimic intonation and stress.


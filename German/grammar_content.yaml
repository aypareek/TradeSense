    ## B1-Practice: Leseverstehen mit Konditionalsätzen (Reading with Conditionals)

    ### **Text 1: Pläne und Möglichkeiten**

    Im nächsten Sommer möchte Julia eine Reise nach Spanien machen. Sie plant, mit dem Zug zu fahren, weil sie Flugreisen vermeiden möchte. Wenn sie genug Geld gespart hat, wird sie in einem kleinen Hotel am Meer wohnen. Falls das Wetter schön ist, möchte sie jeden Tag am Strand schwimmen und neue Leute kennenlernen. Sollte es jedoch regnen, wird sie die Museen in der Stadt besuchen. Außerdem interessiert sie sich für die spanische Küche – wenn sie die Gelegenheit hat, wird sie unbedingt Paella probieren. Julia hofft, dass sie im Urlaub ihr Spanisch verbessern kann. Wenn sie mutig genug ist, wird sie in Restaurants auf Spanisch bestellen. Sonst bleibt sie lieber bei Englisch. Nach dem Urlaub will sie ihren Freunden viele Fotos zeigen und berichten, wie es war. Falls etwas schiefgeht, nimmt sie es mit Humor – schließlich ist das Wichtigste, dass sie Spaß hat und neue Erfahrungen sammelt.

    ### **Text 2: Job und Familie**

    Paul arbeitet in einer großen Firma in München. Er möchte mehr Zeit mit seiner Familie verbringen, aber das ist oft schwierig. Wenn er früh genug mit der Arbeit fertig ist, holt er seine Tochter von der Schule ab und sie gehen zusammen einkaufen. Sonst bleibt sie im Hort. Sollte seine Frau krank werden, kümmert Paul sich um den Haushalt und kocht das Abendessen. Wenn sie Urlaub haben, machen sie oft Ausflüge in die Berge oder besuchen Verwandte. Paul weiß: Wenn er sich gut organisiert, bleibt genug Zeit für die Familie. Falls ein wichtiges Projekt fertiggestellt werden muss, arbeitet er manchmal auch am Wochenende. Trotzdem sagt er: „Familie ist das Wichtigste. Wenn wir zusammen sind, ist alles andere nicht so wichtig.“


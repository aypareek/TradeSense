Comparative & Superlative:
  explanation: |
    ## Komparativ und Superlativ (Comparative and Superlative)

    **Comparative** is used to compare two things.  
    **Superlative** is used to show the highest degree or quality.

    ### 1. **Forming the Comparative**
    - Add **-er** to the adjective/adverb:
      - schnell → schneller _(fast → faster)_
      - teuer → teurer _(expensive → more expensive)_
      - alt → älter _(old → older; note vowel change)_
    - Some adjectives take an umlaut:  
      - jung → jünger _(young → younger)_
      - groß → größer _(big → bigger)_
      - lang → länger _(long → longer)_
      - stark → stärker _(strong → stronger)_

    - **Comparison structure:**  
      - **[mehr] + adj/adv + als** (than):  
        - Mein Auto ist **schneller als** dein Auto.  
        - Er spricht **besser als** ich.

    ### 2. **Forming the Superlative**
    - Most adjectives: **am + adjective + -sten**
      - schnell → am schnellsten
      - jung → am jüngsten
      - interessant → am interessantesten

    - If the adjective ends in -d, -t, -s, -ß, -sch, -x, -z, add **-esten**:
      - kalt → am kältesten
      - süß → am süßesten

    - With definite article before a noun:
      - Das ist **der/die/das + adj + -ste**
        - Das ist **der schönste Tag**. _(That is the most beautiful day.)_

    - **Superlative structure (adverb):**  
      - Er läuft **am schnellsten**. _(He runs fastest.)_

    ### 3. **Irregular Comparatives and Superlatives**
    | Adjective | Comparative | Superlative        | English         |
    |-----------|-------------|--------------------|-----------------|
    | gut       | besser      | am besten          | good/better/best|
    | viel      | mehr        | am meisten         | much/more/most  |
    | gern      | lieber      | am liebsten        | like/prefer/most like |
    | hoch      | höher       | am höchsten        | high/higher/highest |
    | nah       | näher       | am nächsten        | near/nearer/nearest |
    | wenig     | weniger     | am wenigsten       | little/less/least |

    ### 4. **Equal Comparison**
    - **so ... wie** (as ... as)
      - Er ist **so groß wie** sein Bruder. _(He is as tall as his brother.)_
      - Ich spreche **so gut wie** du.

    - **nicht so ... wie** (not as ... as)
      - Das Wetter ist **nicht so schön wie** gestern. _(The weather is not as nice as yesterday.)_

    ### 5. **Adjectives vs. Adverbs**
    - Adjective: modifies noun.  
      - Sie hat ein **schnelles** Auto. _(She has a fast car.)_
      - Er ist der **beste** Schüler. _(He is the best student.)_
    - Adverb: modifies verb; use "am + adj + -sten"
      - Sie läuft **am schnellsten**. _(She runs fastest.)_
      - Wer spricht **am deutlichsten**? _(Who speaks most clearly?)_

    ### 6. **Examples**
    - Berlin ist **größer als** Leipzig. _(Berlin is bigger than Leipzig.)_
    - Das ist das **teuerste** Hotel in der Stadt. _(That is the most expensive hotel in town.)_
    - Ich habe **mehr** Zeit als du. _(I have more time than you.)_
    - Sie arbeitet **am fleißigsten** von allen. _(She works the hardest of all.)_
    - Heute ist es **nicht so warm wie** gestern. _(It is not as warm as yesterday.)_
    - Er mag Pizza **am liebsten**. _(He likes pizza most of all.)_
    - Dieses Jahr sind die Preise **höher als** letztes Jahr. _(Prices are higher this year than last year.)_
    - Von allen Kindern schwimmt er **am besten**. _(He swims best of all the children.)_

    ### 7. **Special cases**
    - When an adjective is used with "ein-", the superlative is:  
      - Das ist **ein interessantes Buch**. _(an interesting book)_
      - Das ist **das interessanteste Buch**. _(the most interesting book)_

    - For adjectives with -el/-er, the "e" is sometimes dropped:
      - teuer → teurer (more expensive)
      - dunkel → dunkler (darker)

    - For "hoch", "nah", "viel", "gut", "gern", "wenig", memorize their irregular forms.

    ---
    **Mnemonic:**  
    - "Als" always for unequal comparisons (bigger than = größer als)
    - "Wie" always for equal comparisons (so groß wie)


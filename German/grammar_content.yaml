Connectors:
  explanation: |
    ## Konnektoren (Connectors) – Verbindungswörter im Deutschen

    Connectors are essential for expressing complex ideas, opinions, reasons, consequences, conditions, and contrasts in German sentences.

    ### 1. **Coordinating Conjunctions (Nebenordnende Konjunktionen)**
    These join main clauses (verb stays in 2nd position).  
    **Most common:**  
    - **und** (and)
    - **aber** (but)
    - **oder** (or)
    - **denn** (because)
    - **sondern** (but rather)
    - **doch** (however, but/yet)

    **Examples:**
    - Ich trinke Kaffee **und** esse ein Brötchen.  
      _(I drink coffee and eat a roll.)_
    - Er möchte ins Kino gehen, **aber** er hat keine Zeit.  
      _(He wants to go to the cinema, but he has no time.)_
    - Ist das dein Buch **oder** meins?  
      _(Is that your book or mine?)_
    - Ich bleibe zu Hause, **denn** ich bin krank.  
      _(I’m staying home because I’m sick.)_
    - Das ist kein Apfel, **sondern** eine Birne.  
      _(That’s not an apple but a pear.)_

    ### 2. **Subordinating Conjunctions (Unterordnende Konjunktionen)**
    These introduce subordinate clauses (verb goes to end).

    **Most common:**  
    - **weil** (because)
    - **dass** (that)
    - **wenn** (if/when)
    - **als** (when – single event in the past)
    - **obwohl** (although)
    - **bevor** (before)
    - **nachdem** (after)
    - **während** (while)
    - **damit** (so that)
    - **ob** (whether/if)
    - **falls** (in case)

    **Examples:**
    - Ich lerne Deutsch, **weil** ich in Deutschland arbeiten möchte.  
      _(I learn German because I want to work in Germany.)_
    - Sie sagt, **dass** sie morgen kommt.  
      _(She says that she’s coming tomorrow.)_
    - Ich gehe spazieren, **wenn** es nicht regnet.  
      _(I go for a walk if it doesn’t rain.)_
    - **Obwohl** er müde ist, arbeitet er weiter.  
      _(Although he is tired, he keeps working.)_
    - Ich rufe dich an, **bevor** ich gehe.  
      _(I’ll call you before I go.)_

    **Word order note:**  
    - [Hauptsatz], [Subordinating conjunction] [Subject] ... [Verb].  
      or  
    - [Subordinating conjunction] [Subject] ... [Verb], [Hauptsatz].

    - **Weil ich krank bin, bleibe ich zu Hause.**
    - **Wenn es regnet, fahre ich nicht mit dem Fahrrad.**

    ### 3. **Adverbial Connectors / Sentence Adverbs**
    These often begin the sentence or the second clause, change word order (inversion: verb comes right after).

    **Giving a reason/consequence:**  
    - **deshalb, deswegen, daher, darum** (therefore, that’s why, so)
    - **trotzdem** (nevertheless)
    - **dann** (then/afterwards)
    - **zuerst** (first), **später** (later), **endlich** (finally)

    **Examples:**
    - Es regnet. **Deshalb** bleibe ich zu Hause.  
      _(It’s raining. That’s why I’m staying home.)_
    - Er war krank. **Trotzdem** ist er zur Arbeit gegangen.  
      _(He was sick. Nevertheless, he went to work.)_
    - Ich gehe zuerst einkaufen, **dann** koche ich das Abendessen.  
      _(First I’ll go shopping, then I’ll cook dinner.)_

    **Word order:**  
    - [Connector], [Verb] [Subject] ...

    - **Deshalb** gehe ich nicht. _(That’s why I’m not going.)_

    ### 4. **Connecting Opinions & Arguments**
    - **meiner Meinung nach** (in my opinion)
    - **zum Beispiel** (for example)
    - **einerseits ... andererseits** (on the one hand ... on the other hand)
    - **außerdem** (besides, furthermore)
    - **das heißt** (that means)
    - **nämlich** (namely)
    - **insbesondere** (especially)
    - **stattdessen** (instead)

    **Examples:**
    - **Meiner Meinung nach** ist das eine gute Idee.  
      _(In my opinion, that’s a good idea.)_
    - **Zum Beispiel** kann man in Berlin viel erleben.  
      _(For example, you can experience a lot in Berlin.)_
    - **Einerseits** möchte ich mehr Geld verdienen, **andererseits** will ich mehr Freizeit.  
      _(On the one hand, I want to earn more money; on the other, more free time.)_
    - **Außerdem** spricht sie Spanisch.  
      _(She also speaks Spanish.)_

    ### 5. **Temporal Connectors**
    - **bevor** (before)
    - **nachdem** (after)
    - **während** (while)
    - **seitdem** (since then)
    - **bis** (until)
    - **sobald** (as soon as)

    **Examples:**
    - Ich mache meine Hausaufgaben, **bevor** ich fernsehe.  
      _(I do my homework before I watch TV.)_
    - **Nachdem** ich gegessen hatte, bin ich spazieren gegangen.  
      _(After I had eaten, I went for a walk.)_
    - Ich lerne, **während** ich Musik höre.  
      _(I study while I listen to music.)_
    - Ich bleibe, **bis** du kommst.  
      _(I’ll stay until you come.)_
    - Ich rufe dich an, **sobald** ich Zeit habe.  
      _(I’ll call you as soon as I have time.)_

    ### 6. **Contrast Connectors**
    - **aber** (but)
    - **doch** (however/but/yet)
    - **trotzdem** (nevertheless)
    - **obwohl** (although)
    - **sondern** (but rather)

    **Examples:**
    - Ich möchte gehen, **aber** ich habe keine Zeit.
    - Es regnet, **trotzdem** gehen wir spazieren.
    - Er fährt nicht mit dem Bus, **sondern** mit dem Fahrrad.

    ### 7. **Conditional Connectors**
    - **wenn** (if/when)
    - **falls** (in case)
    - **sofern** (as long as/provided that)

    **Examples:**
    - **Falls** es morgen regnet, bleiben wir zu Hause.
    - **Sofern** du möchtest, kann ich dir helfen.

    ### 8. **Cause and Effect**
    - **weil** (because)
    - **da** (since, because)
    - **deshalb/deswegen/darum** (that’s why, therefore)

    **Examples:**
    - Ich bin müde, **weil** ich wenig geschlafen habe.
    - Er war krank, **deshalb** blieb er zu Hause.
    - **Da** ich kein Geld habe, kann ich nicht kommen.

    ---
    **Tip:**  
    - Coordinating conjunctions don’t change word order.  
    - Subordinating conjunctions: verb goes to the end.  
    - Adverbial connectors: verb comes after connector!


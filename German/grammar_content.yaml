Modal Verbs:
  explanation: |
    ## Modalverben (Modal Verbs) – Dürfen, Können, Mögen, Müssen, Sollen, Wollen

    Modal verbs **express necessity, possibility, ability, permission, wish, suggestion, or advice.**  
    They always go in position 2, and the full verb (infinitive) goes at the end.

    ### **1. Die sechs wichtigsten Modalverben**
    | Infinitiv | Meaning         |
    |-----------|-----------------|
    | dürfen    | may, to be allowed |
    | können    | can, to be able |
    | mögen     | to like         |
    | müssen    | must, to have to|
    | sollen    | should, to be supposed to |
    | wollen    | to want         |

    ### **2. Präsens (Present) – Full Conjugation Table**

    | Person     | dürfen | können | mögen  | müssen | sollen | wollen |
    |------------|--------|--------|--------|--------|--------|--------|
    | ich        | darf   | kann   | mag    | muss   | soll   | will   |
    | du         | darfst | kannst | magst  | musst  | sollst | willst |
    | er/sie/es  | darf   | kann   | mag    | muss   | soll   | will   |
    | wir        | dürfen | können | mögen  | müssen | sollen | wollen |
    | ihr        | dürft  | könnt  | mögt   | müsst  | sollt  | wollt  |
    | sie/Sie    | dürfen | können | mögen  | müssen | sollen | wollen |

    **The main verb is always at the end (infinitive):**
    - Ich **kann** schwimmen. _(I can swim.)_
    - Wir **dürfen** nicht rauchen. _(We may not smoke.)_
    - Er **muss** morgen arbeiten. _(He must work tomorrow.)_

    ### **3. Präteritum (Simple Past) – Very Common!**

    | Infinitiv | ich      | du        | er/sie/es | wir      | ihr      | sie/Sie   |
    |-----------|----------|-----------|-----------|----------|----------|-----------|
    | dürfen    | durfte   | durftest  | durfte    | durften  | durftet  | durften   |
    | können    | konnte   | konntest  | konnte    | konnten  | konntet  | konnten   |
    | mögen     | mochte   | mochtest  | mochte    | mochten  | mochtet  | mochten   |
    | müssen    | musste   | musstest  | musste    | mussten  | musstet  | mussten   |
    | sollen    | sollte   | solltest  | sollte    | sollten  | solltet  | sollten   |
    | wollen    | wollte   | wolltest  | wollte    | wollten  | wolltet  | wollten   |

    **Examples:**
    - Ich **konnte** gestern nicht kommen. _(I could not come yesterday.)_
    - Musstest du lernen? _(Did you have to study?)_
    - Sie wollte Pizza essen. _(She wanted to eat pizza.)_
    - Wir durften bis 23 Uhr bleiben. _(We were allowed to stay until 11pm.)_

    ### **4. Perfekt (Present Perfect) – "Double Infinitive"**

    - Perfekt is rare in spoken German with modals, but you should recognize it.
    - Form: **haben** + [other verb] + **modal verb (infinitive)**

    - Ich **habe arbeiten müssen**. _(I had to work.)_
    - Wir **haben nach Hause gehen dürfen**. _(We were allowed to go home.)_
    - Er **hat schwimmen können**. _(He was able to swim.)_
    - Hast du ins Kino gehen wollen? _(Did you want to go to the cinema?)_

    ### **5. Negation and Questions**

    - Negate modal, main verb, or both:
      - Ich kann **nicht** kommen. _(I can't come.)_
      - Ich **muss nicht** arbeiten. _(I don't have to work.)_ (This means “it’s not necessary for me to work.”)
      - Darfst du hier rauchen? _(Are you allowed to smoke here?)_
      - Was möchtest du trinken? _(What would you like to drink?)_

    ### **6. Usage Notes and Examples**

    **DÜRFEN** – permission/prohibition  
    - Darf ich hier sitzen? _(May I sit here?)_
    - Du darfst das nicht machen! _(You must not do that!)_

    **KÖNNEN** – ability/possibility  
    - Kannst du Englisch sprechen? _(Can you speak English?)_
    - Ich kann heute nicht kommen. _(I can't come today.)_

    **MÖGEN** – to like  
    - Ich mag Eis. _(I like ice cream.)_
    - Magst du Musik? _(Do you like music?)_

    **MÜSSEN** – necessity/obligation  
    - Ich muss morgen früh aufstehen. _(I have to get up early tomorrow.)_
    - Du musst nicht bezahlen. _(You don’t have to pay.)_

    **SOLLEN** – advice/indirect command  
    - Du sollst mehr schlafen. _(You should sleep more.)_
    - Was soll ich machen? _(What should I do?)_

    **WOLLEN** – wish/intention  
    - Ich will nach Berlin fahren. _(I want to go to Berlin.)_
    - Willst du mitkommen? _(Do you want to come along?)_

    **TIP:**  
    - **möchten** is the polite subjunctive of "mögen": Ich möchte Kaffee. _(I would like coffee.)_

    ### **7. Modal Verbs with Other Verbs (Infinitive at the End)**
    - Ich kann gut kochen. _(I can cook well.)_
    - Sie will nach Hause gehen. _(She wants to go home.)_
    - Wir dürfen heute länger bleiben. _(We are allowed to stay longer today.)_
    - Ihr müsst leise sein. _(You must be quiet.)_

    ### **8. Modal Verbs with Reflexive Verbs**
    - Ich muss **mich** beeilen. _(I must hurry.)_
    - Du sollst **dich** ausruhen. _(You should rest.)_

    ### **9. Modal Verbs with Separable Verbs**
    - Er kann früh **aufstehen**. _(He can get up early.)_
    - Wir wollen den Fernseher **anmachen**. _(We want to turn on the TV.)_

    ### **10. Signal Words**
    - vielleicht, bestimmt, sicher, unbedingt, leider, jetzt, morgen, heute

    ### **Extra: Modal verbs in context**
    - Ich kann heute nicht ins Kino gehen, weil ich lernen muss.
    - Darf ich Ihnen helfen?
    - Ihr sollt eure Hausaufgaben machen!
    - Sie wollen im Sommer nach Deutschland reisen.


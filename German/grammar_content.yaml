Prepositions:
  explanation: |
    ## Präpositionen (Prepositions)

    German prepositions are **case-governing**—each requires the following noun to be in a specific case:  
    **Akkusativ (Accusative), Dativ (Dative), Genitiv (Genitive), or either (Two-Way/Wechselpräpositionen).**

    ### 1. **Accusative Prepositions (immer mit Akkusativ)**
    - **durch** (through)
    - **für** (for)
    - **gegen** (against)
    - **ohne** (without)
    - **um** (around, at/time)

    **Examples:**
    - Ich gehe **durch den Park**. _(I walk through the park.)_
    - Das Geschenk ist **für meine Mutter**. _(The gift is for my mother.)_
    - Sie spielt **ohne ihre Schwester**. _(She plays without her sister.)_
    - Wir treffen uns **um 8 Uhr**. _(We meet at 8 o’clock.)_

    ### 2. **Dative Prepositions (immer mit Dativ)**
    - **aus** (from, out of)
    - **außer** (except for)
    - **bei** (at, with, near)
    - **mit** (with)
    - **nach** (after, to - cities/countries, home)
    - **seit** (since, for [time])
    - **von** (from, of, by)
    - **zu** (to, at)
    - **gegenüber** (opposite, across from)

    **Examples:**
    - Ich komme **aus der Stadt**. _(I come from the city.)_
    - Wir fahren **mit dem Bus**. _(We go by bus.)_
    - Ich arbeite **bei einer Firma**. _(I work at a company.)_
    - Sie wohnt **bei ihren Eltern**. _(She lives with her parents.)_
    - Das Geschenk ist **von meinem Freund**. _(The gift is from my friend.)_
    - Ich gehe **zu meiner Freundin**. _(I go to my girlfriend.)_
    - Der Supermarkt ist **gegenüber der Bank**. _(The supermarket is opposite the bank.)_
    - **Seit zwei Jahren** wohne ich in Berlin. _(I have been living in Berlin for two years.)_

    ### 3. **Genitive Prepositions (immer mit Genitiv)**
    - **trotz** (despite)
    - **während** (during)
    - **wegen** (because of)
    - **anstatt/statt** (instead of)
    - **innerhalb** (within)
    - **außerhalb** (outside of)
    - **diesseits/jenseits** (on this/that side of)

    **Examples:**
    - **Wegen des Wetters** bleiben wir zu Hause. _(Because of the weather, we’re staying home.)_
    - **Trotz des Regens** gehen wir spazieren. _(Despite the rain, we go for a walk.)_
    - **Während der Woche** arbeite ich viel. _(During the week I work a lot.)_
    - **Anstatt eines Autos** kaufe ich ein Fahrrad. _(Instead of a car, I’m buying a bike.)_

    > **Note:** In spoken German, many people use “von/bei + Dativ” instead of Genitive preps, but the Genitive is more formal and required in writing/exams.

    ### 4. **Two-Way Prepositions (Wechselpräpositionen)**
    These take **Akkusativ** for direction/movement (wohin?), **Dativ** for location (wo?).

    - **an** (at, to, on)
    - **auf** (on, onto)
    - **hinter** (behind)
    - **in** (in, into)
    - **neben** (next to)
    - **über** (over, above, about)
    - **unter** (under, below)
    - **vor** (in front of, before)
    - **zwischen** (between)

    **Examples (Akkusativ – movement):**
    - Ich gehe **in die Schule**. _(I am going into the school.)_
    - Er stellt das Glas **auf den Tisch**. _(He puts the glass onto the table.)_
    - Sie legt das Buch **unter das Bett**. _(She puts the book under the bed.)_

    **Examples (Dativ – location):**
    - Ich bin **in der Schule**. _(I am at school.)_
    - Das Glas steht **auf dem Tisch**. _(The glass is on the table.)_
    - Das Buch liegt **unter dem Bett**. _(The book is under the bed.)_

    **Trick:**  
    - Use **Akkusativ** if you can ask "**Wohin?**" (Where to? - movement/destination)
    - Use **Dativ** if you can ask "**Wo?**" (Where? - location)

    ### 5. **Prepositions with Verbs (typical combinations)**
    - **warten auf** (to wait for – Akk)
    - **sich erinnern an** (to remember – Akk)
    - **teilnehmen an** (to participate in – Dat)
    - **sprechen mit** (to speak with – Dat)
    - **sprechen über** (to speak about – Akk)
    - **denken an** (to think of – Akk)
    - **sich freuen auf/über** (look forward to/be happy about – Akk)
    - **sich kümmern um** (to care for – Akk)
    - **abhängen von** (to depend on – Dat)
    - **träumen von** (to dream of – Dat)
    - **fragen nach** (to ask about – Dat)
    - **interessiert sein an** (to be interested in – Dat)
    - **sich beschäftigen mit** (to deal with – Dat)
    - **erzählen von/über** (to tell about – Dat/Akk)

    ### 6. **Prepositions of Time and Place**
    - **um** (time: at): Wir treffen uns **um 18 Uhr**.
    - **am** (days/dates): Ich arbeite **am Montag**.
    - **im** (months/seasons): Ich fahre **im Juli** nach Spanien.
    - **ab** (from [time]): **Ab morgen** habe ich Urlaub.
    - **von … bis** (from … to): Der Kurs geht **von neun bis zwölf Uhr**.

    - **zu Hause** (at home), **nach Hause** (homewards/to home), **aus dem Haus** (out of the house)
    - **an der Universität** (at the university), **in der Stadt** (in the city)

    ### 7. **Multiple Prepositions in One Sentence**
    - Ich fahre **mit dem Bus** **zur Arbeit** **durch die Stadt**.
    - Das Treffen ist **am Dienstag** **um 15 Uhr** **im Büro**.

    ### 8. **Common Mistakes**
    - Never use “zu” with countries/cities, use “nach”:  
      - Ich fahre **nach Berlin** (not "zu Berlin").
    - Never use “im” with time:  
      - Wir treffen uns **um 16 Uhr** (not "im 16 Uhr").
    - "bei" for “at someone’s place”, "zu" for going to someone’s place:  
      - Ich bin **bei Anna**.  
      - Ich gehe **zu Anna**.

    ### 9. **Tables**

    | Akkusativ      | Dativ          | Genitiv       | Two-way (Acc/Dat)    |
    |----------------|---------------|---------------|----------------------|
    | durch         | aus           | wegen         | an                   |
    | für           | außer         | während       | auf                  |
    | gegen         | bei           | trotz         | hinter               |
    | ohne          | mit           | statt         | in                   |
    | um            | nach          | innerhalb     | neben                |
    |               | seit          | außerhalb     | über                 |
    |               | von           |               | unter                |
    |               | zu            |               | vor                  |
    |               | gegenüber     |               | zwischen             |

    ---
    **Pro Tip:**  
    - After “zu”, always Dative!
    - After “für”, always Accusative!
    - "Wegen" and "trotz" take Genitive (in spoken, often Dative, but exams prefer Genitive!)


    ### "kein":
    - Ich habe **kein** Auto. _(I have no car.)_
    - Wir haben **keine** Zeit. _(We have no time.)_

    ### Double Negation:
    - Not usually used in German (unlike some languages).

    ### Position of "nicht":
    - Usually before adjective/adverb or at the end of the clause.
    - Ich trinke heute **nicht**. _(I am not drinking today.)_

    ### Examples:
    - Ich spreche **kein** Spanisch. _(I don’t speak Spanish.)_
    - Das ist **nicht** mein Problem. _(That is not my problem.)_


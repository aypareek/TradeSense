Tenses:
  explanation: |
    ## Zeitformen (Tenses) – Präsens, Perfekt, Präteritum, Futur I

    ### **1. Präsens (Present Simple/Continuous)**
    - Used for things happening now, facts, regular actions, or near-future events.
    - **Conjugation (regular verbs – machen):**
        | Person     | machen (to do/make) |
        |------------|---------------------|
        | ich        | mache               |
        | du         | machst              |
        | er/sie/es  | macht               |
        | wir        | machen              |
        | ihr        | macht               |
        | sie/Sie    | machen              |

    - **Irregular verbs:** (fahren)
        | Person     | fahren |
        |------------|--------|
        | ich        | fahre  |
        | du         | fährst |
        | er/sie/es  | fährt  |
        | wir        | fahren |
        | ihr        | fahrt  |
        | sie/Sie    | fahren |

    **Signalwörter:** jeden Tag, immer, nie, oft, normalerweise, jetzt

    **Examples:**
    - Ich arbeite jeden Tag. _(I work every day.)_
    - Du lernst Deutsch. _(You are learning German.)_
    - Sie geht oft ins Kino. _(She often goes to the cinema.)_
    - Wir fahren nach Berlin. _(We are going to Berlin.)_
    - Das Wetter ist schön. _(The weather is nice.)_
    - Lernst du gerade? _(Are you studying now?)_
    - Ich komme morgen. _(I am coming tomorrow.)_
    - Er spielt **nicht** Fußball. _(He does not play football.)_

    ### **2. Perfekt (Present Perfect)**
    - Used in spoken German for past actions/events.
    - **Form:** haben/sein + Partizip II (past participle)

        | Person     | haben/sein + Partizip II      |
        |------------|------------------------------|
        | ich        | habe gemacht                  |
        | du         | hast gemacht                  |
        | er/sie/es  | hat gemacht                   |
        | wir        | haben gemacht                 |
        | ihr        | habt gemacht                  |
        | sie/Sie    | haben gemacht                 |

    - **Verbs with sein:** Movement/change (gehen, fahren, kommen, werden, aufstehen)
    - **Regular:** spielen → gespielt; machen → gemacht
    - **Irregular:** gehen → gegangen; essen → gegessen; sehen → gesehen

    **Examples:**
    - Ich habe gegessen. _(I have eaten / I ate.)_
    - Wir haben Deutsch gelernt. _(We learned German.)_
    - Sie ist nach Hause gegangen. _(She went home.)_
    - Habt ihr den Film gesehen? _(Did you see the film?)_
    - Ich bin spät aufgestanden. _(I got up late.)_
    - Er hat das Buch nicht gelesen. _(He didn’t read the book.)_
    - Wann bist du angekommen? _(When did you arrive?)_

    **Signalwörter:** schon, noch nie, gestern, heute, heute Morgen, diese Woche, einmal, oft

    ### **3. Präteritum (Simple Past)**
    - Used in **written** German (narration, stories, news), and for some common verbs in spoken (war, hatte, ging, kam, sagte, konnte).
    - **Regular:** -te endings (machte, spielte)
    - **Irregular:** unique stems (war, hatte, ging, kam)

        | Infinitive | Präteritum | English   |
        |------------|------------|-----------|
        | sein       | war        | was       |
        | haben      | hatte      | had       |
        | gehen      | ging       | went      |
        | machen     | machte     | did/made  |
        | essen      | aß         | ate       |
        | sehen      | sah        | saw       |

    **Examples:**
    - Ich war krank. _(I was sick.)_
    - Er hatte keine Zeit. _(He had no time.)_
    - Wir spielten im Park. _(We played in the park.)_
    - Sie sagte nichts. _(She said nothing.)_
    - Gingst du gestern ins Kino? _(Did you go to the cinema yesterday?)_
    - Ich konnte das nicht machen. _(I couldn’t do that.)_

    **Signalwörter:** gestern, früher, damals, als Kind, letzte Woche, 2015, oft, immer

    ### **4. Futur I (Future Simple)**
    - Used for plans, predictions, promises, assumptions about the future.
    - **Form:** werden (conjugated) + infinitive

        | Person     | werden  | Infinitive  | Example                 |
        |------------|---------|-------------|-------------------------|
        | ich        | werde   | machen      | Ich werde machen        |
        | du         | wirst   | machen      | Du wirst machen         |
        | er/sie/es  | wird    | machen      | Er wird machen          |
        | wir        | werden  | machen      | Wir werden machen       |
        | ihr        | werdet  | machen      | Ihr werdet machen       |
        | sie/Sie    | werden  | machen      | Sie werden machen       |

    **Examples:**
    - Ich werde morgen arbeiten. _(I will work tomorrow.)_
    - Wir werden dich anrufen. _(We will call you.)_
    - Wirst du kommen? _(Will you come?)_
    - Es wird regnen. _(It will rain.)_
    - Sie werden das Auto kaufen. _(They will buy the car.)_
    - Ich werde **kein** Fleisch essen. _(I will not eat meat.)_

    **Signalwörter:** morgen, später, bald, nächste Woche, in Zukunft, gleich

    ### **Vergleich (Comparison Table):**

    | Time      | Example                       | English                      |
    |-----------|------------------------------|------------------------------|
    | Präsens   | Ich spiele Tennis.           | I play/am playing tennis.    |
    | Perfekt   | Ich habe Tennis gespielt.    | I have played tennis.        |
    | Präteritum| Ich spielte Tennis.          | I played tennis.             |
    | Futur I   | Ich werde Tennis spielen.    | I will play tennis.          |

    ### **Negative Forms & Questions**
    - Negate with **nicht** (verbs/adjectives): Ich spiele nicht.
    - Negate nouns with **kein**: Ich habe kein Geld.
    - Questions:  
        - Spielst du Fußball? (Do you play football?)  
        - Hast du gegessen? (Did you eat?)  
        - Warst du gestern zu Hause? (Were you at home yesterday?)  
        - Wirst du morgen kommen? (Will you come tomorrow?)

    ### **More Examples (all tenses, many verbs):**
    - Ich lese oft Bücher. (Präsens)
    - Er hat gestern Pizza gegessen. (Perfekt)
    - Wir waren im Urlaub. (Präteritum)
    - Ihr werdet die Prüfung bestehen. (Futur I)
    - Habt ihr das verstanden? (Perfekt, Frage)
    - Sie kam pünktlich zur Arbeit. (Präteritum)
    - Wird es morgen sonnig sein? (Futur I, Frage)
    - Sie hat das Auto nicht gekauft. (Perfekt, Negation)
    - Ich mache **jetzt** Hausaufgaben. (Präsens, time word)


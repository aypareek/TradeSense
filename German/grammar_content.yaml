Word Order:
  explanation: |
    ## Wortstellung (Word Order) im Deutschen

    Word order is essential in German for clear and correct communication.  
    German uses position, not just endings, to show who is doing what!

    ### 1. **The Main Clause (Hauptsatz)**
    **Basic rule:** The **finite verb** is always in the **second position**.

    | Position | Element         | Example                  |
    |----------|----------------|--------------------------|
    | 1        | Subject/object/adverbial | Heute       |
    | 2        | Verb           | geht                     |
    | 3+       | Subject/Rest   | Maria ins Büro.          |

    - **Maria** geht ins Büro. _(Maria goes to the office.)_
    - **Heute** geht Maria ins Büro. _(Today, Maria goes to the office.)_

    > Only one element before the verb; that can be subject or any phrase.

    ### 2. **Time-Manner-Place (TMP) Rule**
    If you have several adverbials, the order is:
    **Time – Manner – Place**
    - Ich fahre **am Montag** (Time) **mit dem Bus** (Manner) **nach Berlin** (Place).
    - Er arbeitet **jeden Tag** **mit seinem Freund** **im Café**.

    ### 3. **Negation and Word Order**
    - **nicht** generally goes at the end of the clause, before prepositional phrase or after the object.
    - Ich kaufe das Buch **nicht**. _(I am not buying the book.)_
    - Ich fahre heute **nicht** mit dem Bus nach Berlin. _(I am not going by bus to Berlin today.)_

    ### 4. **Yes/No Questions (Ja/Nein-Fragen)**
    - The verb is in **first position**:
      - **Gehst** du heute ins Kino? _(Are you going to the cinema today?)_
      - **Hast** du Zeit? _(Do you have time?)_

    ### 5. **W-Questions**
    - **Question word** first, **verb** second, **subject** third:
      - **Wann** kommst du? _(When are you coming?)_
      - **Wo** wohnt ihr? _(Where do you all live?)_

    ### 6. **Subordinate Clauses (Nebensätze)**
    - Subordinating conjunction (weil, dass, wenn...) moves the verb to the end:
      - Ich gehe ins Kino, **weil ich Zeit habe**.
      - Sie weiß nicht, **ob er kommt**.
      - **Wenn** ich Zeit habe, **gehe** ich schwimmen.

    ### 7. **Multiple Verbs: Modal/Perfect/Future**
    - The **conjugated (finite) verb** stays in position 2, the rest at the end.
    - **Modal verbs:** Ich **will** heute ins Kino **gehen**.
    - **Perfekt:** Ich **habe** das Buch **gelesen**.
    - **Futur I:** Ich **werde** morgen nach Berlin **fahren**.

    - **Two verbs at the end (modal + perfect):**
      - Ich **habe** ins Kino **gehen müssen**. _(I had to go to the cinema.)_

    ### 8. **Indirect Speech & Reported Speech**
    - **Verb last** in subordinate clause:
      - Er sagt, dass er morgen kommt. _(He says that he is coming tomorrow.)_

    ### 9. **Imperative**
    - **Verb first**:
      - Komm bitte hierher! _(Come here, please!)_
      - Lies das Buch! _(Read the book!)_

    ### 10. **Separable Verbs**
    - Prefix goes to the end in main clauses:
      - Ich **stehe** jeden Tag um 7 Uhr **auf**.

    ### 11. **Common Mistakes and Tips**
    - Don’t start a main clause with two elements before the verb.
    - Remember the verb stays in 2nd position, even if the subject is not first!
    - Use the TMP order for adverbials.
    - In subordinate clauses, the finite verb is always at the end.

    ### 12. **More Example Sentences**
    - **Heute** (Time) **treffe** ich (Verb) **meine Freunde** (Subject/Object) **im Park** (Place).
    - **Am Abend** sehe ich einen Film.
    - **Morgens** trinke ich immer Kaffee.
    - Ich habe gestern mit meinen Eltern im Restaurant gegessen.
    - Er sagt, dass er morgen nach München fährt.
    - Ich weiß nicht, ob sie heute kommt.

    ### 13. **Table: Typical Word Order Patterns**
    | Type             | Example German                            | English Translation                   |
    |------------------|-------------------------------------------|---------------------------------------|
    | Statement        | Ich spiele morgen Tennis.                 | I play tennis tomorrow.               |
    | Time first       | Morgen spiele ich Tennis.                 | Tomorrow I play tennis.               |
    | Place first      | Im Park spiele ich Tennis.                | In the park I play tennis.            |
    | Question (yes/no)| Spielst du heute Tennis?                  | Do you play tennis today?             |
    | Question (W-)    | Wann spielst du Tennis?                   | When do you play tennis?              |
    | Subordinate      | Ich spiele Tennis, weil ich Spaß habe.    | I play tennis because it's fun.       |
    | Modal            | Ich will Tennis spielen.                  | I want to play tennis.                |
    | Perfect          | Ich habe Tennis gespielt.                 | I have played tennis.                 |

    ---
    **Mnemonic:**  
    "TE KA MO LO" for adverb order: **T**ime, **K**ausal (reason), **M**anner, **L**ocation


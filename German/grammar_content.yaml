    Stefan überlegt, ob er im nächsten Jahr nach Österreich ziehen soll, weil er dort ein interessantes Jobangebot bekommen hat. Wenn er den Job annimmt, muss er seine Wohnung in Hamburg aufgeben und eine neue Wohnung in Wien suchen. Falls die Firma die Umzugskosten bezahlt, wird Stefan sofort zusagen. Sollte er keine günstige Wohnung finden, möchte er vorübergehend bei einem Freund wohnen. Wenn er Schwierigkeiten mit der österreichischen Bürokratie hat, bittet er seine neuen Kollegen um Hilfe. Stefan weiß: Wenn man in einem neuen Land lebt, muss man offen für Veränderungen sein. Falls seine Eltern ihn besuchen wollen, wird er ihnen gerne die Stadt zeigen. Sollte das Leben in Wien ihm nicht gefallen, kann er immer nach Deutschland zurückkehren. Aber Stefan denkt positiv: Wenn man neue Erfahrungen sammelt, entwickelt man sich persönlich weiter.

    ### **Text 4: Ernährung und Gesundheit**

    Maria möchte sich gesünder ernähren, weil sie oft müde ist. Wenn sie abends spät isst, schläft sie schlecht. Falls sie mehr Gemüse und Obst isst, fühlt sie sich viel fitter. Sollte sie wieder Schokolade kaufen, versteckt sie diese im Schrank, damit sie nicht alles auf einmal isst. Wenn ihr Freund für sie kocht, gibt es oft Nudeln oder Pizza – das schmeckt zwar gut, ist aber nicht immer gesund. Maria denkt: Wenn sie jeden Tag ein bisschen Sport macht, wird sie sich bestimmt besser fühlen. Falls sie einmal keine Zeit für Bewegung hat, geht sie zumindest zu Fuß einkaufen. Sollte das alles nichts bringen, möchte sie einen Arzt aufsuchen.


Passive Voice:
  explanation: |
    ## Passiv (Passive Voice) – Präsens, Präteritum, Perfekt, Futur I

    The passive voice is used when the person doing the action (the agent) is unknown or unimportant, or when the focus is on what happens rather than who does it.

    ### **1. Bildung (Formation)**
    - **werden** + **Partizip II** (past participle)
    - The agent (“by ...”) can be added with **von** (by a person) or **durch** (by/through, for things/processes).
    - Only **transitive verbs** (verbs that take an object) can form the passive.

    ### **2. Präsens (Present)**
    | Aktiv             | Passiv                   |
    |-------------------|-------------------------|
    | Der Lehrer erklärt die Grammatik. | Die Grammatik **wird erklärt** (von dem Lehrer). |

    - **Form:** wird/werden + Partizip II
    - Die Zeitung **wird** jeden Morgen **gelesen**. _(The newspaper is read every morning.)_
    - Das Fenster **wird geöffnet**. _(The window is opened.)_
    - Die Hausaufgaben **werden gemacht**. _(The homework is being done.)_

    ### **3. Präteritum (Simple Past)**
    | Aktiv               | Passiv                        |
    |---------------------|------------------------------|
    | Die Firma baute das Haus. | Das Haus **wurde gebaut** (von der Firma). |

    - **Form:** wurde/wurden + Partizip II
    - Der Brief **wurde geschrieben**. _(The letter was written.)_
    - Die Fehler **wurden korrigiert**. _(The mistakes were corrected.)_

    ### **4. Perfekt (Present Perfect)**
    - **Form:** ist/sind + Partizip II + **worden**
    - Die E-Mail **ist geschrieben worden**. _(The email has been written.)_
    - Die Aufgaben **sind erledigt worden**. _(The tasks have been completed.)_

    ### **5. Futur I (Future)**
    - **Form:** wird/werden + Partizip II + werden
    - Das Haus **wird gebaut werden**. _(The house will be built.)_
    - Die Arbeit **wird gemacht werden**. _(The work will be done.)_

    ### **6. Agent: von/durch**
    - **von** is used for people:  
      Das Buch wird **von dem Schüler** gelesen.
    - **durch** is used for means/causes:  
      Das Fenster wurde **durch den Wind** geöffnet.

    ### **7. Alternative: Man-Form**
    - Instead of the passive, German often uses “man” (one/people/they) for spoken style:
      - **Man** öffnet das Fenster. _(The window is opened.)_
      - **Man** hat die Tür geschlossen. _(The door has been closed.)_

    ### **8. Passiv with Modal Verbs**
    - **Form:** modal + werden + Partizip II at the end
    - Die Aufgaben **müssen gemacht werden**. _(The tasks must be done.)_
    - Das Haus **kann renoviert werden**. _(The house can be renovated.)_
    - Das Auto **soll repariert werden**. _(The car should be repaired.)_

    ### **9. Negation and Questions**
    - Die Rechnung **wird nicht bezahlt**. _(The bill is not being paid.)_
    - Wird das Essen gekocht? _(Is the food being cooked?)_
    - Warum wurde das Fenster geöffnet? _(Why was the window opened?)_

    ### **10. More Examples (All Tenses, with/without agent):**
    - Das Essen **wird** gerade **gekocht**. (Präsens)
    - Die Blumen **wurden** gegossen. (Präteritum)
    - Das Paket **ist geliefert worden**. (Perfekt)
    - Die Bücher **werden morgen gebracht werden**. (Futur I)
    - Die Straße **wird repariert** (von der Stadt). (Präsens)
    - Das Geld **wurde gestohlen**. (Präteritum)
    - Die Fenster **sind geöffnet worden**. (Perfekt)
    - Die Aufgabe **muss bis morgen gemacht werden**. (mit Modal)
    - Das Auto **ist noch nicht repariert worden**. (Perfekt, Negation)
    - Wurde die Präsentation gehalten? (Präteritum, Frage)
    - Wer **wird eingeladen**? (Präsens, Frage)

    ### **11. Special: Dative, Reflexive**
    - Passive with dative: Das Kind **wird geholfen**. (Less common, sometimes replaced by “man” or active form.)
    - Reflexive: Das Fenster **lässt sich** nicht öffnen. _(The window can’t be opened.)_

    ### **Signalwörter:** jeden Tag, gestern, morgen, immer, oft, nie, gerade, schon, noch nicht

    ### **Tip:**  
    - For spoken German, the “man”-Form is very common instead of true passive.


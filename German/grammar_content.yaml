    ## telc Deutsch B1 Exam: Format, Marks & Mock Test

    ### **Exam Format (telc Deutsch B1)**

    The telc B1 consists of a **written** and an **oral** exam.

    #### **Written Exam (Schriftliche Prüfung, 150 minutes)**
    - **Reading Comprehension (Leseverstehen):**  
      3 Parts – 25 minutes each, total 75 points (25% of total)
        - Part 1: Match headings to short texts
        - Part 2: Read a longer text and answer multiple-choice questions
        - Part 3: Match situations to ads/notices
    - **Sprachbausteine (Language Elements):**  
      Grammar & vocabulary cloze tasks, total 30 points (10% of total)
        - Part 1: Multiple-choice cloze
        - Part 2: Gap-fill with words provided
    - **Listening (Hörverstehen):**  
      About 30 minutes, total 75 points (25% of total)
        - Part 1: 5 short listening texts (right/wrong)
        - Part 2: Longer interview (10 right/wrong questions)
        - Part 3: 5 short listening texts (right/wrong)
    - **Writing (Schriftlicher Ausdruck):**  
      Write an email or letter (about 80 words), 45 points (15% of total)

    #### **Oral Exam (Mündlicher Ausdruck, ~15 minutes, 25% of total)**
    - Usually with another candidate
    - 3 parts:  
      1. **Introducing yourself**  
      2. **Discussing a topic** (give your opinion, justify, agree/disagree)  
      3. **Planning something together** (e.g., organizing a party)

    #### **Timing Summary**
    | Subtest               | Max Points | Duration           |
    |-----------------------|------------|--------------------|
    | Reading               | 75         | 90 minutes (with Sprachbausteine) |
    | Sprachbausteine       | 30         | "  "               |
    | Listening             | 75         | 30 minutes         |
    | Writing               | 45         | 30 minutes         |
    | Speaking (oral)       | 75         | 15 minutes (+20 min prep) |

    #### **Scoring & Passing**
    - **Total possible:** 300 points (225 written + 75 oral)
    - **Pass:**  
      - At least **135/225** in written **AND**  
      - At least **45/75** in oral  
      - 60% in each section, not overall

    | Grade          | Points      |
    |----------------|------------|
    | Sehr gut       | 270–300    |
    | Gut            | 240–269.5  |
    | Befriedigend   | 210–239.5  |
    | Ausreichend    | 180–209.5  |
    | Nicht bestanden| 0–179.5    |

    - If you fail only written or only oral, you can retake that part within the same or next calendar year.

    ---
    ### **What Happens on Exam Day?**
    - Arrive early, bring ID and allowed items (pen, eraser, etc.)
    - Written exam first: Reading/Sprachbausteine, then Listening, then Writing
    - Oral exam (often in pairs, with 20 min prep): introduce yourself, discuss, plan together
    - No phones, dictionaries, or electronic devices allowed

    ---
    ### **Sample Mock Test (Based on Original telc B1 Format)**

    **Reading Example:**  
    (From *Übungstest 1* p. 6–11)  
    _Match headings a–j to texts 1–5. (only a sample shown)_

    1. Wer ist der typische Computerfan?  
    2. "Bahn&Bike" heißt ein Prospekt für Radurlauber.
    3. Ratgeber bei Schlafproblemen.
    4. Reisen für Familien mit Super-Sparpreis.
    5. Kulturinteressen je nach Alter verschieden.

    _a) Immer mehr deutsche Familien reisen mit der Bahn_  
    _b) Buchtipp: Hilfe bei Schlafproblemen_  
    _c) Der Computer: Liebstes Hobby von Deutschlands Frauen_  
    _d) Neu bei der Bahn: Spezielle Informationen und Angebote für Radfahrer_  
    ...  
    **Sample Question:**  
    "Welcher Text passt zu welcher Überschrift?"

    **Listening Example (Transcript, Part 1):**  
    41. Na, eigentlich mach alles ich, ich bin zu Haus, daher koch ich, ich wasch ab, ich bügle, ich versorge das Kind, na ja mein Mann macht vielleicht den Abwasch und den Garten – für den ist er zuständig und einkaufen gehn wir beide.  
    42. Wo ich im Haushalt helfe, ach Gott kochen kochen tu immer ich, das macht mir großen Spaß. Dafür wäscht meine Frau eben ab ähm ... Wäsche waschen mach ich nicht so gerne das macht sie, dafür geh ich immer gerne einkaufen und Garten, Blumengießen, dass ich ein bisschen aus dem Haus rauskomme.  
    43. Tja, bei uns ist das so, mein Mann ist voll berufstätig, ich bin zu Hause mit unseren zwei kleinen Kindern, 3 und 5 Jahre alt, tja, und dann schaut’s so aus, dass ich koche, abwasche, ähm, aufräumen, das muss auch ich machen, vor allem die Kinderzimmer schauen ja wirklich immer schrecklich aus. Wäschewaschen mach auch ich, ebenso das Bügeln. Das Einkaufen übernimmt er, putzen tu ich und im Sommer betreut er den Garten und gießt die Blumen, denn Gartenarbeit ist etwas, das kann ich nicht, das mag ich nicht.  
    44. Puh, wissen Sie, bei uns ist das eigentlich ganz unterschiedlich, das hängt von der Situation ab. Meistens koche ich und gehe auch einkaufen, während meine Partnerin sich eher mit Aufräumen und Abwaschen beschäftigt. Äh, die Wäsche, die teilen wir uns und, äh, Garten haben wir keinen, daher fällt das weg.  
    45. Also mein Mann, der ist ziemlich faul, der macht überhaupt nur, was ihm Spaß macht. Einkaufen geht er ja – aber er hält sich nicht an die Liste, die ich ihm aufschreibe, er kauft immer irgendwas, meistens zu teure Sachen. Ab und zu kocht er, aber das Abwaschen überlässt er mir, na, aufräumen tut er sowieso nicht, die Wäsche schmeißt er einfach ins Eck, das ist meine Sache, von Putzen kann keine Rede sein, also und um den Garten kümmert sich bei uns eigentlich überhaupt keiner – der verwildert.  
    (For full transcripts, see p. 44–45 of the Übungstest PDF.)

    **Writing Example:**  
    _Write an email (ca. 80 words) to a language school. Ask for the price, say why you want to learn German, and ask when the course starts._  
    Musterantwort:  
    > Sehr geehrte Damen und Herren,  
    > ich interessiere mich für Ihren Deutschkurs. Können Sie mir bitte den Preis mitteilen?  
    > Ich möchte Deutsch lernen, weil ich in Deutschland arbeiten möchte.  
    > Wann beginnt der Kurs?  
    > Vielen Dank und freundliche Grüße,  
    > [Ihr Name]

    **Speaking Example:**  
    1. Sich vorstellen (Introduce yourself)  
       - Wie heißen Sie? Woher kommen Sie? Was machen Sie beruflich?
    2. Über ein Thema sprechen (Talk about a topic)  
       - Gruppenreisen: Was finden Sie besser, allein oder in der Gruppe reisen?
    3. Gemeinsam etwas planen (Plan something together)  
       - Sie planen eine Abschiedsparty für Bekannte.

    ---
    ### **Official Links & More Practice**
    - More free telc B1 sample tests: [www.telc.net](https://www.telc.net)
    - Full format, scoring, and exam rules: See pages 7, 29–42 of the official Übungstest 1 PDF.
    - Audio transcript for listening: see above and p. 44–45.


    ## B1 Grammatik-Übungen (Grammar Practice)

    Hier findest du typische Übungsaufgaben, wie sie in der B1-Prüfung kommen können.
    Die Lösungen und Erklärungen helfen dir beim Lernen.

    ---
    ### **1. Lückentext (Fill in the blank)**

    a) Ich ______ (gehen, Perfekt) gestern ins Kino.
    b) Das Haus ______ (bauen, Passiv Präsens) gerade.
    c) Wir ______ (haben, Präteritum) viel Spaß im Urlaub.
    d) Er sagte, dass er morgen ______ (kommen, Futur I).
    e) Du ______ (dürfen, Präsens) hier nicht parken.

    ---
    ### **2. Welche Form ist richtig? (Which form is correct?)**

    a) Ich freue mich ____ das Wochenende.
      - [ ] an
      - [x] auf
      - [ ] über

    b) Sie ist müde, _____ sie gestern spät ins Bett gegangen ist.
      - [ ] obwohl
      - [x] weil
      - [ ] aber

    c) Kannst du mir sagen, ____ die Bank ist?
      - [x] wo
      - [ ] wann
      - [ ] wie

    d) Ich habe einen Freund, ____ in Berlin wohnt.
      - [ ] den
      - [x] der
      - [ ] dem

    e) ______ du Zeit hast, komm vorbei!
      - [x] Wenn
      - [ ] Ob
      - [ ] Weil

    ---
    ### **3. Satzstellung / Wortstellung (Word order)**

    a) Stelle die Wörter in die richtige Reihenfolge:  
      - gestern / ich / gemacht / Hausaufgaben / habe / die

      _Correct:_ Ich habe gestern die Hausaufgaben gemacht.

    b) weil / nicht / er / zur Arbeit / gehen / kann / ist / krank

      _Correct:_ Weil er krank ist, kann er nicht zur Arbeit gehen.

    c) die Tür / wird / geöffnet / von dem Kind

      _Correct:_ Die Tür wird von dem Kind geöffnet.

    d) im Sommer / wir / wollen / nach Italien / fahren

      _Correct:_ Wir wollen im Sommer nach Italien fahren.

    ---
    ### **4. Finde den Fehler (Find the mistake and correct it)**

    a) Ich habe 20 Jahre alt.
      - _Correct:_ Ich **bin** 20 Jahre alt.

    b) Ich interessiere für Musik.
      - _Correct:_ Ich interessiere **mich** für Musik.

    c) Ich habe mein Hausaufgaben gemacht.
      - _Correct:_ Ich habe **meine** Hausaufgaben gemacht.

    d) Er spricht über das.
      - _Correct:_ Er spricht **darüber**.

    e) Ich bin gestern ins Kino gehen.
      - _Correct:_ Ich **bin gestern ins Kino gegangen**.

    ---
    ### **5. Ergänze mit richtigem Artikel, Kasus und Adjektivendung**

    a) Ich trinke ____ (kalt) Wasser.
      - _Correct:_ Ich trinke **kaltes** Wasser.

    b) Das ist ____ (schön) Geschenk für meine Mutter.
      - _Correct:_ Das ist **ein schönes Geschenk** für meine Mutter.

    c) Ich wohne mit ____ (mein, alt) Freund zusammen.
      - _Correct:_ mit **meinem alten Freund**

    d) Sie liest ____ (interessant) Buch.
      - _Correct:_ Sie liest **ein interessantes Buch.**

    ---
    ### **6. Präpositionen**

    a) Ich warte ____ den Bus. (auf/zu/an)
      - _Correct:_ Ich warte **auf** den Bus.

    b) Ich gehe ____ die Schule. (in/zu/auf)
      - _Correct:_ Ich gehe **in** die Schule.

    c) Er wohnt ____ seinen Eltern. (bei/mit/nach)
      - _Correct:_ Er wohnt **bei** seinen Eltern.

    ---
    ### **Tipps und Erklärungen:**

    - Passiv: werden + Partizip II (Das Haus wird gebaut.)
    - Nebensätze: Verb am Ende (weil er müde ist)
    - Modalverb: Modal + Infinitiv am Satzende (Ich muss arbeiten.)
    - Reflexiv: sich freuen auf, sich interessieren für
    - Da-Komposita: Ich spreche **darüber** (not über das)
    - Adjektivendungen: nach unbestimmtem Artikel "ein schönes Geschenk"

  quizzes:
    - question: "Was ist das Perfekt von 'gehen' (ich)?"
      options: ["Ich bin gegangen.", "Ich habe gegangen.", "Ich war gegangen."]
      answer: "Ich bin gegangen."
      explanation: "'gehen' braucht 'sein' im Perfekt."
    - question: "Welche Präposition passt: 'Ich warte ___ den Bus.'"
      options: ["auf", "zu", "an"]
      answer: "auf"
      explanation: "'warten auf' + Akkusativ."
    - question: "Was ist richtig? 'Ich interessiere ___ Musik.'"
      options: ["mich für", "für", "an"]
      answer: "mich für"
      explanation: "sich interessieren für + Akk."
    - question: "Wie lautet das Passiv: 'Jemand öffnet das Fenster.'"
      options: [
        "Das Fenster wird geöffnet.",
        "Das Fenster öffnet sich.",
        "Das Fenster wurde öffnet."
      ]
      answer: "Das Fenster wird geöffnet."
      explanation: "Passiv: Objekt + werden + Partizip II."
    - question: "Was ist die richtige Satzstellung? 'Weil / nicht / er / zur Arbeit / gehen / kann / ist / krank'"
      options: [
        "Weil er krank ist, kann er nicht zur Arbeit gehen.",
        "Weil er ist krank, kann nicht gehen er zur Arbeit.",
        "Weil kann er nicht gehen zur Arbeit, ist er krank."
      ]
      answer: "Weil er krank ist, kann er nicht zur Arbeit gehen."
      explanation: "Nebensatz: Verb am Ende."


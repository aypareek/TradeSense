Subordinate Clauses:
  explanation: |
    ## Nebensätze (Subordinate Clauses)
    Introduced by conjunctions like **weil, dass, wenn, obwohl, während, nachdem, bevor, als, ob**.

    **Word order:** The verb goes to the end in subordinate clauses.
    - Ich gehe ins Kino, **weil ich Zeit habe**. _(I go to the cinema because I have time.)_
    - Sie sagt, **dass sie krank ist**. _(She says that she is sick.)_
    - Können Sie mir sagen, **wo der Bahnhof ist**? _(Can you tell me where the station is?)_

    | Conjunction | Meaning      |
    |-------------|-------------|
    | weil        | because     |
    | dass        | that        |
    | wenn        | if/when     |
    | obwohl      | although    |
    | nachdem     | after       |
    | bevor       | before      |
    | als         | when (past) |
    | während     | while       |
    | ob          | whether/if  |

    **Example:**  
    - Wenn ich Zeit habe, gehe ich spazieren. _(If I have time, I go for a walk.)_
    - Nachdem er gegessen hatte, ging er ins Bett. _(After he had eaten, he went to bed.)_
    - Ich weiß nicht, ob sie kommt. _(I don't know if she's coming.)_
  quizzes:
    - question: "Which is correct?"
      options: ["Ich gehe ins Kino, weil ich Zeit habe.", "Ich gehe ins Kino, weil ich habe Zeit."]
      answer: "Ich gehe ins Kino, weil ich Zeit habe."
      explanation: "Verb goes to the end in subordinate clauses."
    - question: "What is the conjunction for 'because'?"
      options: ["weil", "wenn", "ob"]
      answer: "weil"
      explanation: "'weil' means because."
    - question: "Translate: 'She says that she is tired.'"
      options: ["Sie sagt, dass sie müde ist.", "Sie sagt, dass ist sie müde.", "Sie sagt, dass müde sie ist."]
      answer: "Sie sagt, dass sie müde ist."
      explanation: "Verb at end."
  flashcards:
    - front: "weil"
      back: "because"
    - front: "obwohl"
      back: "although"
    - front: "wenn"
      back: "if/when"


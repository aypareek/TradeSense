    ## Mock B1 German Exam

    This is a practice test in the style of official B1 exams (e.g. Goethe, telc, ÖSD).  
    It covers Reading, Listening, Writing, and Speaking, with sample tasks and answer keys.

    ---
    ### **Teil 1: Leseverstehen (Reading Comprehension)**

    **Text 1:**  
    _Sie sehen ein Schild in einem deutschen Supermarkt:_  
    "Wegen Inventur bleibt unser Geschäft am Montag, den 15. März, geschlossen.  
    Wir danken für Ihr Verständnis!"

    **Frage:**  
    1. Was passiert am Montag, den 15. März?
        - a) Der Supermarkt öffnet später.
        - b) Der Supermarkt ist geschlossen.
        - c) Der Supermarkt hat Sonderangebote.

    **Text 2:**  
    _Sie bekommen eine E-Mail von Ihrem Freund:_  
    "Hallo! Ich habe nächste Woche Geburtstag und möchte dich gern zu meiner Party am Samstag ab 18 Uhr einladen. Sag mir bitte Bescheid, ob du kommen kannst!"

    **Frage:**  
    2. Wann beginnt die Party?
        - a) Am Freitag um 18 Uhr.
        - b) Am Samstag um 18 Uhr.
        - c) Am Samstag um 20 Uhr.

    **Text 3:**  
    _Zeitungsanzeige:_  
    "Fahrrad zu verkaufen. Fast neu, nur drei Monate alt, mit Schloss und Licht. Preis: 120 Euro. Bei Interesse bitte anrufen: 0176 1234567"

    **Frage:**  
    3. Was kann man kaufen?
        - a) Ein Auto
        - b) Ein Fahrrad
        - c) Einen Fernseher

    ---
    ### **Teil 2: Hörverstehen (Listening Comprehension)**
    *(Audio not included—show as transcript or generate TTS audio.)*

    **Dialog:**  
    A: Guten Tag, hier spricht Dr. Weber. Ich wollte Sie nur erinnern, dass Sie morgen um 10 Uhr einen Termin bei mir haben.  
    B: Oh, vielen Dank für die Erinnerung!

    **Frage:**  
    4. Was möchte Dr. Weber tun?
        - a) Einen Termin absagen
        - b) An einen Termin erinnern
        - c) Einen neuen Termin vereinbaren

    **Monolog:**  
    "Achtung, auf Gleis 3 fährt der ICE nach München ein. Bitte Vorsicht bei der Einfahrt."

    **Frage:**  
    5. Was passiert auf Gleis 3?
        - a) Ein Zug kommt an.
        - b) Ein Zug fährt ab.
        - c) Es gibt eine Verspätung.

    ---
    ### **Teil 3: Schreiben (Writing Task)**

    **Aufgabe:**  
    Sie haben im Internet einen Kurs für Deutschlernende gefunden.  
    Schreiben Sie eine E-Mail an die Sprachschule (ca. 80 Wörter), in der Sie:

    - nach dem Preis fragen  
    - erklären, warum Sie Deutsch lernen möchten  
    - fragen, wann der Kurs beginnt

    **Musterantwort:**  
    > Sehr geehrte Damen und Herren,  
    > ich interessiere mich für Ihren Deutschkurs. Können Sie mir bitte den Preis mitteilen?  
    > Ich möchte Deutsch lernen, weil ich in Deutschland arbeiten möchte.  
    > Wann beginnt der Kurs?  
    > Vielen Dank und freundliche Grüße,  
    > [Ihr Name]

    ---
    ### **Teil 4: Sprechen (Speaking Prompts)**

    **A. Sich vorstellen (Introduce yourself):**  
    - Wie heißen Sie? Woher kommen Sie? Was machen Sie beruflich?  
    *(Model: Ich heiße Maria, komme aus Spanien und arbeite als Ingenieurin.)*

    **B. Über Freizeit sprechen (Talk about your free time):**  
    - Was machen Sie gern in Ihrer Freizeit?  
    *(Model: In meiner Freizeit lese ich gern Bücher und treffe Freunde.)*

    **C. Gemeinsam etwas planen (Plan something together):**  
    - Sie möchten mit einem Freund ins Kino gehen.  
      Planen Sie gemeinsam: Welcher Film? Wann? Wo treffen Sie sich?  
    *(Model: Ich schlage vor, dass wir am Samstag ins Kino gehen. Hast du Lust?)*

    **D. Bildbeschreibung (Describe a picture):**  
    - Beschreiben Sie das Bild: Was sehen Sie? Was machen die Personen?  
    *(Model: Auf dem Bild sehe ich zwei Kinder, die im Park spielen. Das Wetter ist schön und die Sonne scheint.)*

    ---
    ### **Lösungsschlüssel (Answer Key)**

    **Lesen:**  
    1. b  
    2. b  
    3. b

    **Hören:**  
    4. b  
    5. a

    **Schreiben:**  
    - Inhalt: Preisfrage, Grund für Deutschlernen, Frage nach Kursbeginn, Höflichkeitsform.

    **Sprechen:**  
    - Korrekte, zusammenhängende Antworten mit Redemitteln (z.B. “Meiner Meinung nach…”, “Ich schlage vor…” etc.)

    ---
    **Tipp:**  
    Übe auch mit einer Stoppuhr: 20 Minuten für Lesen, 10 Minuten Hören, 20 Minuten Schreiben, 15 Minuten Sprechen!


    ## telc B1 Mündliche Prüfung – Mock Speaking Simulation

    **Structure:**  
    The oral exam consists of three parts, usually with another participant, and lasts about 15 minutes (+ 20 min preparation).  
    This simulation uses *real topics and examiner scripts* from the official telc B1 Übungstest 1 (pages 18–23, 32–34):contentReference[oaicite:0]{index=0}.

    ---
    ### **Teil 1: Einander kennenlernen (Getting to Know Each Other)**
    **Examiner says:**  
    _Bitte stellen Sie sich Ihrem Partner/Ihrer Partnerin vor und erzählen Sie etwas über sich. Sprechen Sie über:_
      - Name
      - Herkunft (Where from)
      - Wohnsituation (Wohnung, Haus, Garten…)
      - Familie
      - Wo/wie Sie Deutsch gelernt haben
      - Was Sie beruflich machen (Schule, Studium, Beruf…)
      - Sprachen (Welche? Wie lange? Warum?)

    **Redemittel:**
    - Ich heiße … und komme aus …
    - Ich wohne in …
    - Ich habe … Geschwister / Meine Familie lebt in …
    - Ich habe Deutsch an der Universität gelernt / im Kurs / mit Freunden gelernt.
    - Ich arbeite als … / Ich studiere …
    - Ich spreche auch Englisch und ein bisschen Spanisch, weil …

    **Speaking Prompts:**  
    1. Stelle dich vor! (Introduce yourself)
    2. Was machst du beruflich?
    3. Wo wohnst du?
    4. Wie lange lernst du schon Deutsch?
    5. Welche Sprachen sprichst du noch?

    ---
    ### **Teil 2: Über ein Thema sprechen (Discuss a Topic)**

    **Examiner says:**  
    _Sie haben in einer Zeitschrift etwas zum Thema „Gruppenreisen“ gelesen. Berichten Sie Ihrer Gesprächspartnerin/Ihrem Gesprächspartner darüber._

    **Teilnehmer/in A:**  
    *Text (see p. 19)*  
    „Ich verreise gern in einer Gruppe. Allein reisen macht mir keinen Spaß. Bei Gruppenreisen kann man neue Leute kennenlernen und hat immer Gesellschaft. Außerdem ist ein Reiseführer dabei, der einem die Sehenswürdigkeiten zeigt.“ – Sabine Klostermann, 33

    **Teilnehmer/in B:**  
    *Text (see p. 20)*  
    „Wenn man mit einer Gruppe unterwegs ist, gibt es meist ein festes Programm. Daher reise ich immer allein. Manchmal möchte ich ausschlafen, manchmal etwas besichtigen. Ganz nach Lust und Laune. In einer Gruppe wäre das nicht möglich.“ – Jens Mühle, 39

    **Task:**  
    - Berichte deinem Partner von deiner Meinung/Erfahrung mit Gruppenreisen.  
    - Diskutiere: Findest du Gruppenreisen besser, oder lieber allein? Warum?  
    - Reagiere auf die Meinung deines Partners.

    **Redemittel:**  
    - Meiner Meinung nach …
    - Ich reise lieber allein/in einer Gruppe, weil …
    - Ich stimme dir zu, aber …
    - Ich habe einmal … erlebt.
    - Was meinst du dazu?

    **Speaking Prompts:**  
    1. Was sind Vorteile und Nachteile von Gruppenreisen?
    2. Hast du schon einmal an einer Gruppenreise teilgenommen?
    3. Findest du es wichtig, flexibel zu sein beim Reisen?

    ---
    ### **Teil 3: Gemeinsam etwas planen (Plan Together)**

    **Examiner says:**  
    _Sie haben zwei Wochen Urlaub gemacht und in dieser Zeit einige nette Deutsche kennengelernt. Vor dem Ende des Urlaubs möchten Sie eine Abschiedsparty feiern. Planen Sie gemeinsam mit Ihrem Partner diese Party. Überlegen Sie:_

    - Wann? (When)
    - Wo? (Where)
    - Essen (Food)
    - Getränke (Drinks)
    - Wer bezahlt wofür? (Who pays for what?)
    - Wer lädt ein? (Who invites whom?)

    **Redemittel:**  
    - Ich schlage vor, dass wir die Party am Freitag machen.
    - Wir könnten die Party bei mir/im Park veranstalten.
    - Was hältst du von Pizza/Grillwürstchen/Salat?
    - Ich bringe Getränke mit, du das Essen?
    - Sollen wir alle gemeinsam bezahlen?
    - Wen wollen wir einladen?
    - Das finde ich gut!/Ich bin anderer Meinung, weil …
    - Wollen wir noch etwas anderes planen?

    **Speaking Prompts:**  
    1. Wann und wo wollt ihr feiern?
    2. Was für Essen und Getränke gibt es?
    3. Wer übernimmt welche Aufgaben?

    ---
    ### **Examiner Phrases to Simulate**
    - „Könnten Sie bitte anfangen?“  
    - „Und wie ist Ihre Meinung dazu?“  
    - „Was meinen Sie, Frau/Herr …?“  
    - „Könnten Sie das bitte genauer erklären?“  
    - „Könnten Sie bitte gemeinsam einen Vorschlag machen?“  
    - „Vielen Dank, die Prüfung ist beendet.“

    ---
    **Tip:**  
    Nutze Redemittel (Useful Phrases) aus deinem anderen Tab! Zeig Initiative und reagiere auf deinen Partner.


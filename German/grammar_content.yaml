    ## Typische Fehler und Fallen (Common Mistakes and Traps)

    B1 learners often make these mistakes—avoid them for top marks!

    ### **Häufige Fehler**
    - “Ich bin 20 Jahre alt.” (Correct)  
      ❌ “Ich habe 20 Jahre alt.”
    - “Ich mag Pizza essen.”  
      ❌ Use: “Ich esse gern Pizza.” (“gern” for likes)
    - “Ich habe mein Handy vergessen.”  
      ❌ “Ich vergesse mein Handy.” (use Perfekt for past)
    - “bekommen” means “to receive”,  
      ❌ Not “to become” (werden)
    - "Ich interessiere mich für..."  
      ❌ Not "Ich interessiere für..."
    - “seit” with Present, not Perfekt:  
      - Ich **wohne** seit drei Jahren hier.  
      ❌ “Ich habe seit drei Jahren hier gewohnt.”

    ### **Verben mit Präpositionen**
    - warten auf + Akk: “Ich warte auf den Bus.”
    - denken an + Akk: “Ich denke an dich.”

    ### **Wortstellung**
    - "weil" and other Nebensatz conjunctions: verb goes to the end!
      - “Ich bleibe zu Hause, weil ich krank **bin**.”

    ### **Artikel**
    - “Ich gehe zur Schule.”  
      ❌ Not “zur die Schule”
    - "ins Kino" = in + das

    ### **Redemittel**
    - “Wie bitte?” if you don’t understand


Konjunktiv II:
  explanation: |
    ## Konjunktiv II (Subjunctive II)
    Used for polite requests, expressing wishes, hypotheticals, and unreal/conditional situations.

    ### Formation (Simple Forms):
    | Verb       | ich    | du     | er/sie/es | wir    | ihr    | sie/Sie |
    |------------|--------|--------|-----------|--------|--------|---------|
    | wäre (sein)| wäre   | wärst  | wäre      | wären  | wärt   | wären   |
    | hätte (haben)| hätte| hättest| hätte     | hätten | hättet | hätten  |
    | könnte (können)|könnte|könntest|könnte   | könnten| könntet| könnten |
    | würde + Infinitive | würde | würdest| würde| würden| würdet| würden |

    ### Polite Requests
    - Könnten Sie mir bitte helfen? _(Could you please help me?)_
    - Hätten Sie einen Moment Zeit? _(Would you have a moment?)_

    ### Wishes and Unreal
    - Wenn ich mehr Geld **hätte**, **würde** ich ein Haus kaufen. _(If I had more money, I would buy a house.)_
    - Ich **wünschte**, ich **wäre** am Strand. _(I wish I were at the beach.)_

    ### More examples
    - Wenn ich Zeit hätte, würde ich öfter Sport treiben. _(If I had time, I would do sports more often.)_
    - Er würde gerne mehr reisen. _(He would like to travel more.)_

    **Irrealis Past**  
    - Wenn ich dich gesehen **hätte**, **hätte** ich Hallo gesagt. _(If I had seen you, I would have said hello.)_

    ### Common Triggers
    - Wenn (if), falls (in case), würde, hätte, wäre

  quizzes:
    - question: "What is the 'wir' form of 'sein' in Konjunktiv II?"
      options: ["wären", "wären wir", "würden"]
      answer: "wären"
      explanation: "‘wir wären’ = we would be."
    - question: "How to say: 'If I had time, I would help you.'?"
      options: ["Wenn ich Zeit hätte, würde ich dir helfen.", "Wenn ich Zeit habe, helfe ich dir.", "Wenn ich Zeit hätte, helfe ich dir."]
      answer: "Wenn ich Zeit hätte, würde ich dir helfen."

  explanation: |
    ## Trennbare Verben (Separable Verbs)
    In German, many verbs have prefixes that separate in the present and simple past tenses, and in main clauses.  
    The prefix moves to the end of the clause or sentence.

    ### What makes a verb trennbar?
    - If the verb has a **separable prefix** (usually stressed), it's trennbar.
    - In **main clauses**, the prefix separates and moves to the end.
    - In **subordinate clauses** and in the **infinitive**, the verb is written as one word.

    ### Common Separable Prefixes & Meanings:
    | Prefix     | Meaning           | Example (Infinitive) | Example (Present)      | English            |
    |------------|-------------------|----------------------|------------------------|--------------------|
    | ab-        | off, away         | abfahren             | Der Bus fährt ab.      | to depart          |
    | an-        | on, at, begin     | anfangen             | Der Film fängt an.     | to begin           |
    | auf-       | up, open          | aufstehen            | Ich stehe auf.         | to get up          |
    | aus-       | out, off          | ausgehen             | Wir gehen aus.         | to go out          |
    | ein-       | in, into          | einladen             | Ich lade dich ein.     | to invite          |
    | mit-       | with, along       | mitkommen            | Kommst du mit?         | to come along      |
    | nach-      | after, toward     | nachdenken           | Ich denke nach.        | to reflect/think   |
    | vor-       | before, ahead     | vorstellen           | Ich stelle mich vor.   | to introduce       |
    | weg-       | away              | weggehen             | Geh bitte weg!         | to go away         |
    | zu-        | to, closed        | zumachen             | Mach die Tür zu.       | to close           |
    | zurück-    | back              | zurückgeben          | Gib das Buch zurück.   | to give back       |
    | los-       | away, off         | losfahren            | Wann fährst du los?    | to set off (drive) |
    | weiter-    | continue, further | weiterlesen          | Lies weiter!           | to continue reading|
    | vorbei-    | past, by          | vorbeikommen         | Kommst du vorbei?      | to come by         |
    | hin-       | towards           | hingehen             | Wohin gehst du?        | to go there        |
    | her-       | towards here      | herkommen            | Komm mal her!          | to come here       |

    ### Common Inseparable Prefixes (these verbs are **not** trennbar):
    - be-, emp-, ent-, er-, ge-, miss-, ver-, zer-
    - Examples: bekommen, empfehlen, erklären, gefallen, verlieren, zerstören

    ### Some prefixes can be separable OR inseparable depending on meaning & stress (e.g. über-, unter-, durch-).

    ### Expanded List of Common Trennbare Verben:
    - abholen (to pick up)
    - abfahren (to depart)
    - ankommen (to arrive)
    - anfangen (to begin)
    - aufräumen (to tidy up)
    - aufwachen (to wake up)
    - aussteigen (to get out/off)
    - einschlafen (to fall asleep)
    - einsteigen (to get in/on)
    - einkaufen (to shop)
    - fernsehen (to watch TV)
    - herkommen (to come here)
    - hingehen (to go there)
    - losgehen (to get going)
    - mitbringen (to bring along)
    - mitmachen (to participate)
    - vorbereiten (to prepare) [*achtung*: this one is inseparable: "vorbereiten"]
    - vorstellen (to introduce/present)
    - weggehen (to go away)
    - wiederholen (to repeat) [*achtung*: this is inseparable!]
    - zumachen (to close)
    - zurückkommen (to come back)
    - zusammenarbeiten (to collaborate)
    - zusehen (to watch/observe)
    - vorbeikommen (to come by)
    - weiterlesen (to keep reading)

    > **Note:** Some verbs are "false friends" — check your dictionary for prefix stress to be sure!

    ### Präsens & Präteritum (Present & Simple Past)
    - **Präsens:**  
      Ich **stehe** früh **auf**. _(I get up early.)_  
      Er **fängt** um 8 Uhr **an**. _(He starts at 8 o’clock.)_
    - **Präteritum:**  
      Ich **stand** früh **auf**. _(I got up early.)_  
      Er **fing** um 8 Uhr **an**. _(He started at 8 o’clock.)_

    ### Perfekt (Present Perfect)
    - Use **ge- + stem + (e)n** and prefix at the start.  
      The "ge" comes between the prefix and stem.  
      - Ich **bin aufgestanden**. _(I got up.)_  
      - Er **hat angefangen**. _(He began.)_
      - Wir **haben eingekauft**. _(We shopped.)_
      - Sie **ist nach Hause zurückgekommen**. _(She came back home.)_

    ### With Modal Verbs
    - The main verb goes at the end, in the infinitive, the prefix stays attached:
      - Ich **muss** früh **aufstehen**. _(I have to get up early.)_
      - Er **will** mitkommen. _(He wants to come along.)_

    ### Subordinate Clauses
    - The prefix does **not** split:  
      Ich weiß, dass du **aufstehst**. _(I know that you get up.)_

    ### Example Sentences:
    - Jeden Morgen **stehe** ich um 7 Uhr **auf**.
    - Wann **fängt** der Unterricht **an**?
    - Ich **kaufe** am Samstag **ein**.
    - Wir **sehen** abends **fern**.
    - Sie **stieg** schnell **aus**.
    - Hast du das Fenster **zugemacht**?
    - Sie **ist** spät **aufgewacht**.
    - Kannst du bitte das Licht **anmachen**?
    - Wir **sind** am Wochenende **weggefahren**.


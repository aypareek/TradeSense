A2_Directions:
  explanation: |
    ## Wegbeschreibung (Giving Directions) – A2 Thema

    Asking for and giving directions is vital for travel and daily life.

    ### **Wichtige Wörter (Key Words)**
    - rechts (right)
    - links (left)
    - geradeaus (straight ahead)
    - die Straße (street)
    - die Kreuzung (intersection)
    - die Ampel (traffic light)
    - die Ecke (corner)
    - die Bushaltestelle (bus stop)
    - der Bahnhof (train station)
    - das Hotel, die Bank, die Post, der Supermarkt

    ### **Redemittel (Useful Phrases)**
    - Entschuldigung, wie komme ich zum/zur ...? _(Excuse me, how do I get to ...?)_
    - Gehen Sie geradeaus. _(Go straight ahead.)_
    - Biegen Sie rechts/links ab. _(Turn right/left.)_
    - Die ... ist auf der rechten/linken Seite. _(The ... is on the right/left side.)_
    - Es ist in der Nähe. _(It's nearby.)_
    - An der Ampel rechts. _(Right at the traffic light.)_
    - Überqueren Sie die Straße. _(Cross the street.)_
    - Die nächste Straße links/rechts. _(Next street on the left/right.)_

    ### **Dialog-Beispiel**
    Tourist: Entschuldigung, wo ist die Post?  
    Passant: Gehen Sie hier geradeaus, dann an der Ampel links. Die Post ist auf der rechten Seite.

    ### **Extra: Prepositions**
    - zum (zu + dem): zum Bahnhof, zum Hotel
    - zur (zu + der): zur Post, zur Bank


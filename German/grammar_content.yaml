Position & Movement Verbs:
  explanation: |
    ## "Liegen, legen, stehen, stellen, sitzen, setzen, hängen" mit Präpositionen

    These verbs help describe the position **and** movement of objects/people.  
    They are crucial with **two-way prepositions** (an, auf, in, unter, über, neben, hinter, vor, zwischen).

    ---
    ### 1. **Position vs. Movement (Wo? vs. Wohin?)**
    - **Dativ (Wo?)** — Where is it? (location; no movement):  
      Use **liegen, stehen, sitzen, hängen**
    - **Akkusativ (Wohin?)** — Where to? (direction; movement):  
      Use **legen, stellen, setzen, hängen**

    ---
    ### 2. **Key Verb Pairs**

    | Verb (Dativ)  | Meaning   | Verb (Akkusativ) | Meaning     |
    |---------------|-----------|------------------|-------------|
    | liegen        | to lie    | legen            | to lay/put  |
    | stehen        | to stand  | stellen          | to set/put upright |
    | sitzen        | to sit    | setzen           | to seat/put someone sitting |
    | hängen        | to hang   | hängen           | to hang (transitive) |

    ---
    ### 3. **Usage and Examples**

    #### *liegen* vs. *legen*
    - **liegen** (location/Dativ):  
      Das Buch **liegt** auf dem Tisch.  
      _(The book is lying on the table.)_

    - **legen** (direction/Akkusativ):  
      Ich **lege** das Buch auf den Tisch.  
      _(I put the book (down) onto the table.)_

    #### *stehen* vs. *stellen*
    - **stehen**:  
      Die Flasche **steht** im Regal. _(The bottle is standing on the shelf.)_
    - **stellen**:  
      Ich **stelle** die Flasche ins Regal. _(I put the bottle onto/upright in the shelf.)_

    #### *sitzen* vs. *setzen*
    - **sitzen**:  
      Das Kind **sitzt** auf dem Stuhl. _(The child is sitting on the chair.)_
    - **setzen**:  
      Die Mutter **setzt** das Kind auf den Stuhl. _(The mother sits the child onto the chair.)_
      **sich setzen**: Ich **setze mich** auf den Stuhl. _(I sit (myself) down on the chair.)_

    #### *hängen* (same in both, but meaning changes)
    - Die Lampe **hängt** an der Decke. _(The lamp is hanging from the ceiling.)_
    - Ich **hänge** die Lampe an die Decke. _(I hang the lamp on the ceiling.)_

    ---
    ### 4. **Table: Choosing Dativ or Akkusativ**
    | Question         | Verb           | Prep (in/auf etc.) | Case         | Example                             |
    |------------------|----------------|--------------------|--------------|-------------------------------------|
    | Wo? (Where?)     | liegen, stehen, sitzen, hängen | an/auf/in/unter/über/neben/vor/hinter/zwischen | Dativ | Das Handy liegt auf dem Tisch.      |
    | Wohin? (Where to?) | legen, stellen, setzen, hängen | an/auf/in/unter/über/neben/vor/hinter/zwischen | Akkusativ | Ich lege das Handy auf den Tisch.   |

    ---
    ### 5. **More Real-Life Examples**

    - Die Zeitung **liegt** auf dem Sofa. _(The newspaper is lying on the sofa.)_
    - Er **legt** das Handy auf den Schreibtisch. _(He puts the phone on the desk.)_
    - Der Hund **sitzt** unter dem Tisch. _(The dog is sitting under the table.)_
    - Setz dich neben mich! _(Sit down next to me!)_
    - Die Jacke **hängt** an der Tür. _(The jacket is hanging on the door.)_
    - Ich **hänge** die Jacke an die Tür. _(I hang the jacket on the door.)_
    - Die Bücher **stehen** im Regal. _(The books are standing in the shelf.)_
    - Ich **stelle** die Tasse neben das Buch. _(I put the cup next to the book.)_
    - **Im Wohnzimmer** sitzt mein Vater **auf dem Sofa**.

    ---
    ### 6. **Common Prepositions Used**
    - **an** (at, on [vertical]): an die Wand (onto the wall) / an der Wand (on the wall)
    - **auf** (on [horizontal]): auf den Tisch / auf dem Tisch
    - **in** (in, into): ins Regal / im Regal
    - **unter** (under): unter den Tisch / unter dem Tisch
    - **über** (over, above): über das Bett / über dem Bett
    - **neben** (next to): neben den Schrank / neben dem Schrank
    - **hinter** (behind): hinter die Tür / hinter der Tür
    - **vor** (in front of): vor das Haus / vor dem Haus
    - **zwischen** (between): zwischen die Stühle / zwischen den Stühlen

    ---
    ### 7. **Tricks and Notes**
    - Remember: **Wo?** (location → Dativ, "the state")  

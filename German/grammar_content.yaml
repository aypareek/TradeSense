    ## Briefe und Formulare (Letters and Forms)

    Knowing how to write a letter or fill out a form is essential for exams and real life!

    ### **Formal Letter Structure**
    - **Address:**  
      Max Mustermann  
      Musterstraße 1  
      12345 Berlin

    - **Place & Date:**  
      Berlin, 13. Juli 2024

    - **Recipient:**  
      Firma ABC  
      Personalabteilung  
      98765 München

    - **Subject:**  
      Betreff: Bewerbung um eine Stelle als ...

    - **Greeting:**  
      Sehr geehrte Damen und Herren,  
      (Dear Sir or Madam)

    - **Opening Line:**  
      Ich schreibe Ihnen, weil ...

    - **Body:**  
      [Explain reason, details]

    - **Closing:**  
      Vielen Dank im Voraus.  
      Mit freundlichen Grüßen  
      [Signature]

    ### **Typical Forms (Formulare)**
    - Name, Vorname (surname, first name)
    - Adresse, Geburtsdatum, Telefonnummer, Staatsangehörigkeit, Beruf
    - Unterschrift (signature), Datum (date)

    ### **Useful Phrases:**
    - Ich möchte mich um ... bewerben. _(I want to apply for...)_
    - Ich interessiere mich für ...
    - Könnten Sie mir bitte ... zusenden?
    - Vielen Dank für Ihre Antwort.

    ### **Common Mistakes:**
    - Don’t use "du" in formal letters—always "Sie".
    - Always use “Mit freundlichen Grüßen” for a formal closing (never “Gruß”).


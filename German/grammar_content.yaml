DaCompounds:
  explanation: |
    ## Da-Komposita (da-compounds): damit, daran, darauf, etc.

    In German, you often need to refer back to **things or actions** with a preposition (think “about it”, “for it”, “with it”, “on it” in English).  
    Instead of repeating “es + preposition”, use **da + preposition** (sometimes “dar-” for euphony).

    ### **1. Logic & Formation**
    - da + preposition → refers to a thing/idea (never a person!)
      - Ich warte **auf das Taxi**. → Ich warte **darauf**. _(I am waiting for it.)_
    - If the preposition starts with a vowel, insert an “r”: **darauf**, **daran**, **darüber**.

    **Table of Most Common Da-Compounds:**

    | Preposition | da-Compound | English Equivalent         | Sample Verb/Usage        |
    |-------------|-------------|---------------------------|--------------------------|
    | an          | daran       | on/about it               | denken an, teilnehmen an |
    | auf         | darauf      | for/to/on it              | warten auf, sich freuen auf |
    | aus         | daraus      | out of it                 | bestehen aus             |
    | bei         | dabei       | at/with it                | helfen bei, bleiben bei  |
    | für         | dafür       | for it                    | sich interessieren für, danken für |
    | in          | darin       | in it                     | liegen in, wohnen in     |
    | mit         | damit       | with it                   | sprechen mit, anfangen mit |
    | nach        | danach      | after it                  | fragen nach, suchen nach |
    | über        | darüber     | about it                  | sprechen über, lachen über |
    | um          | darum       | about/for it              | sich kümmern um, gehen um |
    | von         | davon       | of/about it               | träumen von, wissen von  |
    | zu          | dazu        | to it                     | gehören zu, sagen zu     |
    | vor         | davor       | in front of/before it     | Angst haben vor, warnen vor |

    ### **2. Wo-Compounds for Questions**
    - To ask about a thing, use **wo + preposition**:
      - Worauf wartest du? _(What are you waiting for?)_
      - Wovon sprichst du? _(What are you talking about?)_
      - Womit fährst du? _(What are you traveling with?)_

    ### **3. For People: Use “auf ihn/sie”, “an sie” etc.**
    - **Ich warte auf meinen Freund. → Ich warte auf ihn.**
    - Only use da-/wo- for things/ideas, never people.

    ### **4. Many Real-Life Examples**

    - Ich warte **auf den Bus**. – Ich warte **darauf**.
    - Denkst du **an den Test**? – Denkst du **daran**?
    - Wir sprechen **über das Problem**. – Wir sprechen **darüber**.
    - Ich freue mich **auf die Reise**. – Ich freue mich **darauf**.
    - Hast du **daran** gedacht, das Fenster zu schließen?
    - Wir lachen **über den Witz**. – Wir lachen **darüber**.
    - Sie kümmert sich **um das Kind**. – Sie kümmert sich **darum**.
    - Er interessiert sich **für das Buch**. – Er interessiert sich **dafür**.
    - Wir nehmen **an dem Kurs** teil. – Wir nehmen **daran** teil.
    - Hast du **davon** gehört? _(Have you heard about it?)_
    - Wir müssen **darauf** achten. _(We must pay attention to it.)_
    - Sie hat Angst **vor Spinnen**. – Sie hat Angst **davor**.
    - Ich erinnere mich **an die Party**. – Ich erinnere mich **daran**.
    - Wir träumen **von einer Reise**. – Wir träumen **davon**.
    - Ich kann **damit** nichts anfangen. _(I can't do anything with it.)_
    - Sie nimmt **an der Besprechung** teil. – Sie nimmt **daran** teil.
    - Er fragt **nach dem Preis**. – Er fragt **danach**.
    - Ich habe Lust **auf Pizza**. – Ich habe Lust **darauf**.
    - Er ist stolz **auf sein Team**. – Er ist stolz **darauf**.
    - Ich denke oft **daran**.
    - Darauf warte ich schon lange!
    - Worüber lachst du? – Über einen lustigen Film.

    ### **5. Special: Prepositions Starting with a Vowel**
    - daran, darauf, darüber, darin, darauf, dafür, etc.
    - But: dabei, damit, dazu, davor, danach, davon, darum

    ### **6. When NOT to Use Da-Compounds**
    - **Never with people!**
      - Ich warte auf meine Schwester. → Ich warte **auf sie** (not darauf!)
      - Ich spreche mit dem Lehrer. → Ich spreche **mit ihm**.

    ### **7. Idioms and Typical B1 Phrases**
    - Ich habe Angst **davor**, einen Fehler zu machen. _(I'm afraid of making a mistake.)_
    - Darauf kommt es an. _(That’s what matters.)_
    - Ich habe nichts **damit** zu tun. _(I have nothing to do with it.)_
    - Ich bin **daran** gewöhnt. _(I'm used to it.)_

    ### **8. Reference Table: Verbs + Prepositions + Da-Compound**

    | Verb                       | Preposition | Da-Compound Example    | English                     |
    |----------------------------|-------------|-----------------------|-----------------------------|
    | warten auf                 | auf         | Ich warte darauf.     | I am waiting for it.        |
    | denken an                  | an          | Ich denke daran.      | I think of it.              |
    | sprechen über              | über        | Wir sprechen darüber. | We talk about it.           |
    | sich freuen auf            | auf         | Ich freue mich darauf.| I look forward to it.       |
    | sich interessieren für     | für         | Ich interessiere mich dafür. | I'm interested in it. |
    | träumen von                | von         | Ich träume davon.     | I dream of it.              |
    | teilnehmen an              | an          | Ich nehme daran teil. | I participate in it.        |
    | lachen über                | über        | Ich lache darüber.    | I laugh about it.           |
    | sich kümmern um            | um          | Ich kümmere mich darum.| I take care of it.         |
    | erinnern an                | an          | Ich erinnere mich daran.| I remember it.           |
    | Angst haben vor            | vor         | Ich habe Angst davor. | I'm afraid of it.           |
    | bestehen aus               | aus         | Es besteht daraus.    | It consists of it.          |

    ---
    **Tip:**  
    If you can say “about it/for it/with it/for that” in English, you probably need a da-compound in German.


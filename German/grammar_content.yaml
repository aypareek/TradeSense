  explanation: |
    ## Tipps für die echte B1-Prüfung (Tips for the Real B1 Exam)

    ### 1. **What to Expect on Exam Day**

    - **Arrival:**  
      Arrive early! Bring your ID, pencils, eraser, and invitation letter.
    - **Exam Parts:**  
      - **Reading (Lesen):** Multiple-choice, matching, true/false tasks. Texts: notices, ads, emails, news, instructions.
      - **Listening (Hören):** Short dialogues, announcements, monologues. Questions: select, match, true/false.
      - **Writing (Schreiben):** Write an email/letter/short note (about 80 words). Formal or informal.
      - **Speaking (Sprechen):** Usually in pairs. You introduce yourself, discuss a topic, plan together, react to questions, describe a picture, express and justify opinions.
    - **Atmosphere:**  
      Friendly but strict about time and exam rules. No mobile phones, no talking outside of speaking part.

    **Sequence:**  
    - First: Lesen (Reading)
    - Then: Hören (Listening)
    - Then: Schreiben (Writing)
    - Last: Sprechen (Speaking), often on the same or next day

    **What if you don't understand something?**  
    - Don’t panic! Use “panic phrases” and show you can communicate.

    ---
    ### 2. **How to Structure Your Answers**

    **Reading and Listening:**  
    - Read/listen to all options before answering.
    - Underline keywords.
    - Eliminate clearly wrong answers.
    - Watch out for “trick” words (kein, nicht, nie, falsch, außer).

    **Writing (E-Mail/Brief):**  
    - **Greeting:** “Sehr geehrte Damen und Herren,” or “Hallo Anna,”
    - **Introduction:** Why are you writing? (“Ich schreibe Ihnen, weil…”)
    - **Main points:** Cover all bullet points in the task! (price, time, reason, etc.)
    - **Questions/requests:** “Könnten Sie mir bitte sagen, …?”
    - **Closing:**  
        - Formal: “Mit freundlichen Grüßen”  
        - Informal: “Viele Grüße” / “Liebe Grüße”
    - **Signature:** Your name

    **Sample structure:**  
    > Sehr geehrte Damen und Herren,  
    > ich interessiere mich für Ihren Deutschkurs.  
    > Können Sie mir bitte sagen, wann der Kurs beginnt und wie viel er kostet?  
    > Ich freue mich auf Ihre Antwort.  
    > Mit freundlichen Grüßen  
    > Maria González

    **Speaking:**  
    - **Introduction:** Name, age, where from, job/hobby
    - **Answer fully:** Use “Redemittel” (see UsefulPhrases), justify your opinion (“weil…”, “denn…”, “meiner Meinung nach…”)
    - **React:** If you don’t know a word, paraphrase (“Das ist ein Ding, mit dem man…”)  
    - **Ask your partner:** “Was meinst du?”, “Wie findest du…?”

    ---
    ### 3. **Time Management Tips**

    - **Reading:** 25–30 minutes  
      Skim first, then answer. Don’t get stuck—mark hard questions and move on.
    - **Listening:** 20–25 minutes  
      Listen carefully, don’t write too early, use second hearing to check.  
    - **Writing:** 25–30 minutes  
      5 minutes: Plan structure and ideas.  
      15–20 minutes: Write answer.  
      5 minutes: Check spelling, grammar, task completion.
    - **Speaking:** 15 minutes  
      Speak in full sentences, use Redemittel, don’t rush, ask for repetition if needed.

    **General:**  
    - Use the full time, but move on if stuck.
    - Keep answers clear and on-topic.
    - Don’t panic if you don’t know a word—describe, paraphrase, or use a simpler phrase.

    ---
    ### 4. **“Panic Phrases” (If You’re Stuck!)**

    - **Asking for repetition/clarification:**  
      - “Könnten Sie die Frage bitte wiederholen?”  
        _(Could you please repeat the question?)_
      - “Entschuldigung, ich habe das nicht verstanden.”  
        _(Sorry, I didn’t understand that.)_
      - “Wie bitte?”  
        _(Pardon?/Sorry?)_
      - “Könnten Sie das bitte anders erklären?”  
        _(Could you explain that differently?)_
    - **Buying time:**  
      - “Einen Moment, ich überlege.”  
        _(One moment, I’m thinking.)_
      - “Das ist eine interessante Frage…”  
        _(That’s an interesting question…)_
      - “Ich habe darüber noch nie nachgedacht, aber…”  
        _(I’ve never thought about that, but…)_
    - **Expressing uncertainty:**  
      - “Ich bin mir nicht sicher, aber ich glaube…”  
        _(I’m not sure, but I think…)_
      - “Vielleicht kann ich ein Beispiel geben.”  
        _(Maybe I can give an example.)_
      - “Ich weiß nicht genau, aber…”  
        _(I don’t know exactly, but…)_
    - **Paraphrasing/Describing when word is missing:**  
      - “Das ist ein Ding, mit dem man…”  
        _(That’s a thing you use to…)_
      - “Ich meine das Gerät, das…”  
        _(I mean the device that…)_

    ---
    **Final Checklist:**  
    - [ ] Bring everything (ID, pen, water, letter).
    - [ ] Use Redemittel in speaking/writing.
    - [ ] Cover all points in writing.
    - [ ] Justify your opinions in speaking.
    - [ ] Don’t leave answers blank—guess if needed!
    - [ ] Ask for repetition/clarification if lost.
    - [ ] Keep calm and do your best!


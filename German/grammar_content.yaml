A1_TimeAndDates:
  explanation: |
    ## Uhrzeit und Datum (Time and Dates) – A1 Thema

    Being able to say the time and date is essential in daily German life.

    ### **Uhrzeit (Time)**
    - Wie spät ist es? / Wie viel Uhr ist es? _(What time is it?)_
    - Es ist … Uhr. _(It's ... o'clock.)_
    - Viertel nach … (quarter past …)
    - Halb … (half past …)
    - Viertel vor … (quarter to …)
    - Es ist zehn nach sieben. _(It's ten past seven.)_
    - Es ist halb acht. _(It's half past seven.)_
    - Es ist zwanzig vor neun. _(It's twenty to nine.)_

    **Examples:**
    - 7:00 – Es ist sieben Uhr.
    - 7:15 – Es ist Viertel nach sieben.
    - 7:30 – Es ist halb acht.
    - 7:45 – Es ist Viertel vor acht.
    - 12:10 – Es ist zehn nach zwölf.

    ### **Datum (Date)**
    - Welches Datum ist heute? _(What’s the date today?)_
    - Heute ist der dritte April.
    - Am zwölften Mai habe ich Geburtstag.
